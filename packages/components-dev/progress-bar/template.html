<h1>Progress bar</h1>
<div>
    Mode:
    <select [(ngModel)]="mode">
        <option [ngValue]="'determinate'">Determinate</option>
        <option [ngValue]="'indeterminate'">Indeterminate</option>
    </select>
</div>
<div class="dev-container">
    <div class="dev-percent">{{ mode === 'indeterminate' ? '--' : percent }}%</div>
    <div class="dev-lines">
        <div class="dev-line-container">
            <kbq-progress-bar [mode]="mode" [value]="percent" />
        </div>
        <div class="dev-line-container">
            <kbq-progress-bar [mode]="mode" [value]="percent">
                <div kbq-progress-bar-text>kbq-progress-bar-text</div>
            </kbq-progress-bar>
        </div>
        <div class="dev-line-container">
            <kbq-progress-bar [mode]="mode" [value]="percent">
                <div kbq-progress-bar-caption>kbq-progress-bar-caption</div>
            </kbq-progress-bar>
        </div>
        <div class="dev-line-container">
            <kbq-progress-bar [mode]="mode" [value]="percent">
                <div kbq-progress-bar-text>kbq-progress-bar-text</div>
                <div kbq-progress-bar-caption>kbq-progress-bar-caption</div>
            </kbq-progress-bar>
        </div>
    </div>
</div>
