<h1>Progress bar</h1>
<div>
    Mode:
    <select [(ngModel)]="mode">
        <option [ngValue]="'determinate'">Determinate</option>
        <option [ngValue]="'indeterminate'">Indeterminate</option>
    </select>
</div>
<div class="container">
    <div class="percent">{{ mode === 'indeterminate' ? '--' : percent }}%</div>
    <div class="lines">
        <div class="line-container">
            <kbq-progress-bar
                [mode]="mode"
                [value]="percent"
            ></kbq-progress-bar>
        </div>
        <div class="line-container">
            <kbq-progress-bar
                [mode]="mode"
                [value]="percent"
            >
                <div kbq-progress-bar-text>kbq-progress-bar-text</div>
            </kbq-progress-bar>
        </div>
        <div class="line-container">
            <kbq-progress-bar
                [mode]="mode"
                [value]="percent"
            >
                <div kbq-progress-bar-caption>kbq-progress-bar-caption</div>
            </kbq-progress-bar>
        </div>
        <div class="line-container">
            <kbq-progress-bar
                [mode]="mode"
                [value]="percent"
            >
                <div kbq-progress-bar-text>kbq-progress-bar-text</div>
                <div kbq-progress-bar-caption>kbq-progress-bar-caption</div>
            </kbq-progress-bar>
        </div>
    </div>
</div>
