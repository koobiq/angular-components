<dev-examples />

<div class="dev-container">
    <kbq-form-field class="kbq-focused">
        <textarea kbqTextarea rows="1" [freeRowsHeight]="0" [maxRows]="5" [(ngModel)]="value"></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>Resizable:</header>

    <kbq-form-field>
        <textarea kbqTextarea placeholder="Placeholder" rows="4" [canGrow]="false" [(ngModel)]="value"></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>Without placeholder:</header>
    <kbq-form-field>
        <textarea kbqTextarea [(ngModel)]="value"></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>With placeholder:</header>

    <kbq-form-field>
        <textarea kbqTextarea placeholder="Placeholder" [(ngModel)]="value"></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>With placeholder and disabled:</header>

    <kbq-form-field>
        <textarea kbqTextarea placeholder="Placeholder" [disabled]="true" [(ngModel)]="value"></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>Invalid:</header>

    <kbq-form-field>
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            title="Field is required"
            [required]="true"
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>
</div>
