<div class="container">
    <kbq-form-field class="kbq-focused">
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            rows="4"
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>Resizable:</header>

    <kbq-form-field>
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            rows="4"
            [canGrow]="true"
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>Without placeholder:</header>
    <kbq-form-field>
        <textarea
            kbqTextarea
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>With placeholder:</header>

    <kbq-form-field>
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>With placeholder and disabled:</header>

    <kbq-form-field>
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            [disabled]="true"
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>

    <br />
    <br />

    <header>Invalid:</header>

    <kbq-form-field>
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            title="Field is required"
            [required]="true"
            [(ngModel)]="value"
        ></textarea>
    </kbq-form-field>
</div>
