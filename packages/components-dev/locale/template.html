<kbq-navbar>
    <kbq-navbar-container>
        <a
            href="#"
            kbq-navbar-brand
        >
            <kbq-navbar-logo>
                <!-- prettier-ignore -->
                <svg fill="none" height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M1 25c0 2.63 0 4.09.955 5.045C2.909 31 4.37 31 7 31h18c2.63 0 4.09 0 5.045-.955C31 29.091 31 27.63 31 25V7c0-2.63 0-4.09-.955-5.045C29.091 1 27.63 1 25 1H7c-2.63 0-4.09 0-5.045.955C1 2.909 1 4.37 1 7v18Z" fill="red" fill-rule="evenodd"/><path clip-rule="evenodd" d="M21.376 13.314v3.057c0 1.456.625 2.02 2.017 2.02h2.071v2.462h-2.572c-2.82 0-4.165-1.466-4.165-4.168V7h2.65v3.851h4.087v2.463h-4.088Zm-9.247 5.272c-1.444 0-2.48-1.15-2.48-2.734s1.036-2.734 2.48-2.734c1.454 0 2.509 1.15 2.509 2.734s-1.055 2.734-2.51 2.734Zm.576-7.93c-1.13 0-2.163.414-2.826 1.157h-.23v-.962H7v13.853h2.65V19.89h.229c.614.67 1.61 1.158 2.826 1.158 2.724 0 4.583-2.191 4.583-5.197 0-3.006-1.859-5.197-4.583-5.197Z" fill="#fff" fill-rule="evenodd"/></svg>
            </kbq-navbar-logo>
            <kbq-navbar-title>Incident Processing Center</kbq-navbar-title>
        </a>

        <kbq-navbar-divider />

        <kbq-navbar-item>
            <i kbq-icon="kbq-folder-open_16"></i>
            <kbq-navbar-title>Участники</kbq-navbar-title>
        </kbq-navbar-item>

        <kbq-navbar-item>
            <kbq-navbar-title>База знаний</kbq-navbar-title>
        </kbq-navbar-item>

        <kbq-navbar-item>
            <kbq-navbar-title>Еще</kbq-navbar-title>
        </kbq-navbar-item>
    </kbq-navbar-container>

    <kbq-navbar-container>
        <kbq-navbar-item
            #languageDropdownTrigger="kbqDropdownTrigger"
            [class.kbq-active]="languageDropdownTrigger.opened"
            [kbqDropdownTriggerFor]="languageDropdown"
        >
            <kbq-navbar-title>{{ selectedLanguage.name }}</kbq-navbar-title>
            <i kbq-icon="kbq-globe_16"></i>
        </kbq-navbar-item>

        <kbq-dropdown #languageDropdown="kbqDropdown">
            <div class="kbq-dropdown__group-header kbq-text-big_caps">
                <span class="kbq-text-big_caps">язык</span>
            </div>

            @for (language of languages; track language) {
                <button
                    kbq-dropdown-item
                    [class.kbq-selected]="language.selected"
                    (click)="selectLanguage(language)"
                >
                    {{ language.name }}
                </button>
            }
        </kbq-dropdown>

        <kbq-navbar-item>
            <i kbq-icon="kbq-magnifying-glass_16"></i>
        </kbq-navbar-item>

        <kbq-navbar-item>
            <i kbq-icon="kbq-user_16"></i>
        </kbq-navbar-item>
    </kbq-navbar-container>
</kbq-navbar>

<br />
<br />

<kbq-form-field class="flex-20">
    <kbq-select
        [multiple]="true"
        [placeholder]="'placeholder'"
    >
        <kbq-option
            disabled
            [value]="'Disabled'"
        >
            Disabled
        </kbq-option>
        <kbq-option [value]="'Normal'">Normal</kbq-option>
        <kbq-option [value]="'Hovered'">Hovered</kbq-option>
        <kbq-option [value]="'Focused'">Focused</kbq-option>
        <kbq-option [value]="'Selected'">Selected</kbq-option>
        <kbq-option [value]="'Selected1'">Selected1</kbq-option>
        <kbq-option [value]="'Selected2'">Selected2</kbq-option>
        <kbq-option [value]="'Selected3'">Selected3</kbq-option>
        <kbq-option [value]="'Selected4'">Selected4</kbq-option>
        <kbq-option [value]="'Selected5'">Selected5</kbq-option>
        <kbq-option [value]="'Selected6'">Selected6</kbq-option>
        <kbq-option [value]="'Selected7'">Selected7</kbq-option>
        <kbq-option [value]="'Selected8'">Selected8</kbq-option>
        <kbq-option [value]="'Selected9'">Selected9</kbq-option>
        <kbq-option [value]="'Selected10'">Selected10</kbq-option>
    </kbq-select>
</kbq-form-field>
