<div>Validation state: {{ formControlValue.errors | json }}</div>

<kbq-radio-group
    class="example-radio-group"
    (change)="setFormat($event)"
>
    @for (language of languageList; track language) {
        <kbq-radio-button
            class="example-radio-button"
            [checked]="language.id === selectedLanguage.id"
            [value]="language"
        >
            {{ language.id }}
        </kbq-radio-button>
    }
    <br />
</kbq-radio-group>

<div class="container">
    <label>Default datepicker toggle</label>
    <kbq-form-field
        #tooltip="kbqWarningTooltip"
        [kbqWarningTooltip]="'Только цифры'"
        (click)="myDatepicker1.toggle()"
    >
        <input
            [kbqDatepicker]="myDatepicker1"
            [kbqValidationTooltip]="tooltip"
            [max]="maxDate"
            [min]="minDate"
            [(ngModel)]="date"
            (dateChange)="onDateChange()"
            (dateInput)="onDateInput()"
        />
        <!--        <kbq-datepicker-toggle [tabIndex]="7" kbqSuffix [for]="myDatepicker1"></kbq-datepicker-toggle>-->
        <i
            kbq-icon="mc-calendar_16"
            kbqSuffix
        ></i>
        <kbq-datepicker
            #myDatepicker1
            [maxDate]="maxDate"
            [minDate]="minDate"
            [startAt]="startAt"
        />
    </kbq-form-field>

    <br />
    <br />

    <label>Datepicker toggle with custom icon</label>
    <kbq-form-field (click)="myDatepicker2.toggle()">
        <input
            [kbqDatepicker]="myDatepicker2"
            [(ngModel)]="date"
        />
        <i
            kbq-icon="mc-calendar_16"
            kbqSuffix
        ></i>
        <kbq-datepicker #myDatepicker2 />
    </kbq-form-field>

    <kbq-form-field>
        <i
            kbq-icon="mc-clock_16"
            kbqPrefix
        ></i>
        <input
            kbqTimepicker
            [(ngModel)]="date"
        />
    </kbq-form-field>
