<kbq-form-field class="kbq-group-item">
    <input
        kbqNumberInput
        placeholder="Number MaxMin Step"
        [bigStep]="1.5"
        [max]="7"
        [min]="min"
        [step]="0.5"
        [withThousandSeparator]="false"
        [(ngModel)]="numberValue"
    />
    <kbq-stepper />
</kbq-form-field>
