<div style="height: 20px">{{ formControl.value }}</div>

<div class="dev-container">
    <kbq-form-field>
        <input
            kbqInput
            type="text"
            [formControl]="formControl"
            [kbqAutocomplete]="auto"
        />
        <kbq-autocomplete #auto="kbqAutocomplete">
            <kbq-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
            >
                {{ option }}
            </kbq-option>
        </kbq-autocomplete>
    </kbq-form-field>
</div>
