<p><b>filled</b></p>
<div class="example-risk-level-container">
    <kbq-risk-level [riskLevelColor]="colors.Success">0.8</kbq-risk-level>
    <kbq-risk-level [riskLevelColor]="colors.Warning">0.8</kbq-risk-level>
    <kbq-risk-level [riskLevelColor]="colors.Error">0.8</kbq-risk-level>

    <kbq-risk-level [riskLevelColor]="colors.FadeSuccess">0.8</kbq-risk-level>
    <kbq-risk-level [riskLevelColor]="colors.FadeWarning">0.8</kbq-risk-level>
    <kbq-risk-level [riskLevelColor]="colors.FadeError">0.8</kbq-risk-level>
    <kbq-risk-level [riskLevelColor]="colors.FadeContrast">0.8</kbq-risk-level>
</div>
<p><b>outline</b></p>
<div class="example-risk-level-container">
    <kbq-risk-level [outline]="true" [riskLevelColor]="colors.FadeSuccess">0.8</kbq-risk-level>
    <kbq-risk-level [outline]="true" [riskLevelColor]="colors.FadeWarning">0.8</kbq-risk-level>
    <kbq-risk-level [outline]="true" [riskLevelColor]="colors.FadeError">0.8</kbq-risk-level>
    <kbq-risk-level [outline]="true" [riskLevelColor]="colors.FadeContrast">0.8</kbq-risk-level>
</div>
