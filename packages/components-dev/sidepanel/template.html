<div class="sidepanel-demo layout-column layout-padding">
    <p class="kbq-headline">Sidepanel demo</p>

    <div class="kbq-form-horizontal margin">
        <div class="kbq-form__row">
            <label class="kbq-form__label">Position</label>
            <kbq-form-field class="kbq-form__control flex-10">
                <kbq-select [(value)]="position">
                    <kbq-option [value]="'right'">Right</kbq-option>
                    <kbq-option [value]="'left'">Left</kbq-option>
                    <kbq-option [value]="'top'">Top</kbq-option>
                    <kbq-option [value]="'bottom'">Bottom</kbq-option>
                </kbq-select>
            </kbq-form-field>

            <kbq-form-field class="kbq-form__control flex-10">
                <kbq-select [(value)]="size">
                    <kbq-option [value]="'small'">Small</kbq-option>
                    <kbq-option [value]="'medium'">Medium</kbq-option>
                    <kbq-option [value]="'large'">Large</kbq-option>
                </kbq-select>
            </kbq-form-field>

            <div class="layout-row kbq-form__control layout-align-center-center flex-10">
                <kbq-toggle [(ngModel)]="modalState">Modal: {{ modalState.toString() }}</kbq-toggle>
            </div>
        </div>
    </div>

    <div class="layout-row"></div>

    <br />
    <br />

    <div class="layout-row">
        <button
            kbq-button
            (click)="openComponentSidepanel()"
        >
            <span>Open component sidepanel</span>
        </button>

        <button
            kbq-button
            class="template-button"
            (click)="openTemplateSidepanel()"
        >
            <span>Open template sidepanel</span>
        </button>

        <button
            kbq-button
            class="template-button"
            [kbqDropdownTriggerFor]="dropdown"
        >
            Open sidepanel from dropdown
        </button>
        <kbq-dropdown #dropdown>
            <ng-template kbqDropdownContent>
                <button
                    kbq-dropdown-item
                    (click)="openComponentSidepanel()"
                >
                    open Component Sidepanel
                </button>
            </ng-template>
        </kbq-dropdown>
    </div>

    <br />
    <br />

    <ng-template>
        <kbq-sidepanel-header [closeable]="true">
            Sidepanel Template Content Sidepanel Template Content Sidepanel Template Content
        </kbq-sidepanel-header>

        <kbq-sidepanel-body class="layout-padding">
            <div class="kbq-subheading">Sidepanel Template Body</div>

            @for (item of array; track item; let i = $index) {
                <div>
                    {{ i + 1 }}
                </div>
            }
        </kbq-sidepanel-body>

        <kbq-sidepanel-footer>
            <kbq-sidepanel-actions align="left">
                <button
                    cdkFocusInitial
                    kbq-button
                    [color]="'contrast'"
                    (click)="openTemplateSidepanel()"
                >
                    <span>Open another sidepanel</span>
                </button>
                <button
                    kbq-button
                    kbq-sidepanel-close
                >
                    <span>Close</span>
                </button>
            </kbq-sidepanel-actions>
        </kbq-sidepanel-footer>
    </ng-template>
</div>
