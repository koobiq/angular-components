<div class="dev-container">
    <h2 class="kbq-subheading">Custom footer</h2>
    <kbq-form-field>
        <kbq-tree-select
            placeholder="this is placeholder"
            [multiple]="true"
            [disabled]="disabledState"
            [formControl]="control"
            [hiddenItemsTextFormatter]="hiddenItemsTextFormatter"
            (selectionChange)="onSelectionChange($event)"
            (openedChange)="openedChange($event)"
            (opened)="opened($event)"
            (closed)="closed($event)">

            <kbq-form-field kbqFormFieldWithoutBorders kbqSelectSearch>
                <i kbqPrefix kbq-icon="mc-search_16"></i>
                <input kbqInput [formControl]="searchControl" type="text"/>
                <kbq-cleaner></kbq-cleaner>
            </kbq-form-field>

            <div kbq-select-search-empty-result>Ничего не найдено</div>

            <kbq-cleaner></kbq-cleaner>

            <kbq-tree-selection
                [dataSource]="dataSource"
                [treeControl]="treeControl">
                <kbq-tree-option
                    *kbqTreeNodeDef="let node"
                    [checkboxThirdState]="true"
                    kbqTreeNodePadding>

                    <span [innerHTML]="treeControl.getViewValue(node) | mcHighlight : treeControl.filterValue.value"></span>
                </kbq-tree-option>

                <kbq-tree-option
                    *kbqTreeNodeDef="let node; when: hasChild"
                    [checkboxThirdState]="true"
                    kbqTreeNodePadding>

                    <kbq-tree-node-toggle [node]="node"></kbq-tree-node-toggle>
                    <span [innerHTML]="treeControl.getViewValue(node) | mcHighlight : treeControl.filterValue.value"></span>
                </kbq-tree-option>
            </kbq-tree-selection>


            <div kbq-tree-select-footer class="custom-footer">
                <div>Custom footer</div>
            </div>
        </kbq-tree-select>
    </kbq-form-field>
</div>
