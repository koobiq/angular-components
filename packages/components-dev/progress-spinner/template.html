<h1>Progress Spinner</h1>
<div>
    Mode:
    <select [(ngModel)]="mode">
        <option [ngValue]="'determinate'">Determinate</option>
        <option [ngValue]="'indeterminate'">Indeterminate</option>
    </select>
</div>
<div class="container">
    <div class="percent">{{ mode === 'indeterminate' ? '--' : percent }}%</div>
    <div>
        <ul class="spinners">
            <li class="spinner-container">
                <kbq-progress-spinner [mode]="mode" [value]="percent" />
            </li>

            <li class="spinner-container">
                <kbq-progress-spinner [mode]="mode" [value]="percent">
                    <div kbq-progress-spinner-text>kbq-progress-spinner-text</div>
                </kbq-progress-spinner>
            </li>

            <li class="spinner-container">
                <kbq-progress-spinner [mode]="mode" [value]="percent">
                    <div kbq-progress-spinner-text>kbq-progress-spinner-text</div>
                    <div kbq-progress-spinner-caption>kbq-progress-spinner-caption</div>
                </kbq-progress-spinner>
            </li>
        </ul>
        <ul class="spinners">
            <li class="spinner-container">
                <kbq-progress-spinner [mode]="mode" [size]="'big'" [value]="percent" />
            </li>

            <li class="spinner-container">
                <kbq-progress-spinner [mode]="mode" [size]="'big'" [value]="percent">
                    <div kbq-progress-spinner-text>kbq-progress-spinner-text</div>
                </kbq-progress-spinner>
            </li>

            <li class="spinner-container">
                <kbq-progress-spinner [mode]="mode" [size]="'big'" [value]="percent">
                    <div kbq-progress-spinner-text>kbq-progress-spinner-text</div>
                    <div kbq-progress-spinner-caption>kbq-progress-spinner-caption</div>
                </kbq-progress-spinner>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <span class="percent">100%</span>
    <kbq-progress-spinner [size]="'big'" [value]="100" />
</div>
<div class="container">
    <span class="percent">0%</span>
    <kbq-progress-spinner [size]="'big'" [value]="0" />
</div>
