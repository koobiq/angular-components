<div class="common-container">
    <kbq-radio-group
        class="layout-column example-radio-group"
        (change)="setLocale($event)"
    >
        <kbq-radio-button
            *ngFor="let language of languageList"
            class="example-radio-button"
            [checked]="language.name === selectedLanguage.name"
            [value]="language"
        >
            {{ language.name }}
        </kbq-radio-button>
    </kbq-radio-group>

    <br />

    <div class="kbq-subheading">
        <label>localeService.id:</label>
        <span>{{ this.localeService.id | json }}</span>
    </div>
</div>

<div class="kbq-body">
    <kbq-radio-group
        class="layout-column"
        [(ngModel)]="timeFormat"
    >
        <kbq-radio-button [value]="TimeFormats.HHmm">{{ TimeFormats.HHmm.toLowerCase() }}</kbq-radio-button>
        <kbq-radio-button [value]="TimeFormats.HHmmss">{{ TimeFormats.HHmmss.toLowerCase() }}</kbq-radio-button>
    </kbq-radio-group>

    <br />

    <div>value: {{ ngModelValue }}</div>
    <div>minDate: {{ minDate }}</div>
    <div>maxDate: {{ maxDate }}</div>

    <br />
    <br />

    <div>Validation state: {{ reactiveFormControlValue.errors | json }}</div>

    <kbq-form-field (click)="myDatepicker2.toggle()">
        <input
            [kbqDatepicker]="myDatepicker2"
            [max]="maxDate"
            [min]="minDate"
            [(ngModel)]="ngModelValue"
        />
        <i
            kbq-icon="kbq-calendar-o_16"
            kbqSuffix
        ></i>
        <kbq-datepicker #myDatepicker2 />
    </kbq-form-field>

    <kbq-form-field>
        <i
            kbq-icon="kbq-clock_16"
            kbqPrefix
        ></i>
        <input
            kbqTimepicker
            [format]="timeFormat"
            [max]="maxDate"
            [min]="minDate"
            [(ngModel)]="ngModelValue"
            (ngModelChange)="onTimepickerChange()"
        />
        <!--        <kbq-hint class="kbq-caption" *ngIf="reactiveFormControlValue.errors?.kbqTimepickerParse">Только цифры</kbq-hint>-->
