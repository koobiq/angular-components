<div style="min-height: 50px; border: 1px solid red">
    <kbq-filter-bar
        #filterBar
        [activeFilter]="activeFilter"
        [filters]="filters"
        [templates]="pipeTemplates"
        (onAddPipe)="onAddPipe($event)"
        (onFilterChange)="onFilterChange($event)"
        (onReset)="resetActiveFilter($event)"
    >
        <kbq-filters (onSelectFilter)="onSelectFilter($event)">
            <i kbq-icon="kbq-list_16"></i>
            Фильтры
        </kbq-filters>

        @for (pipe of activeFilter!.pipes; track pipe) {
            <ng-container *kbq-pipe="pipe" />
        }

        <kbq-pipe-add />

        <kbq-filter-reset>Сбросить</kbq-filter-reset>

        <kbq-filter-bar-actions />
    </kbq-filter-bar>
</div>

<pre> {{ activeFilter | json }}</pre>
