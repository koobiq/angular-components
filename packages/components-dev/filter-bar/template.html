<div style="height: 50px; border: 1px solid red">
    <kbq-filter-bar [activeFilter]="filters[0]" [filters]="filters">
        <kbq-filters>
            <i kbq-icon="kbq-list_16"></i>
            Фильтры
        </kbq-filters>

        <kbq-divider [vertical]="true" />

        <kbq-pipes />

        <button kbq-button [color]="'contrast-fade'" [kbqStyle]="'outline'">
            <i kbq-icon="kbq-plus_16"></i>
        </button>

        <button kbq-button [color]="'theme'" [kbqStyle]="'transparent'">Сбросить</button>

        <kbq-filter-bar-actions />
    </kbq-filter-bar>
</div>
