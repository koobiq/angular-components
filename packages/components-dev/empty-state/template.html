<div class="dev-container">
    <div class="dev-box">
        default center
        <kbq-empty-state>
            <i

                [big]="true"
                [color]="'contrast'"
                [fade]="true"
            ></i>
            <div kbq-empty-state-title>kbq-empty-state-title</div>
            <div kbq-empty-state-text>kbq-empty-state-text</div>
            <div kbq-empty-state-actions>
                <button
                    kbq-button
                    [color]="colors.Theme"
                    [kbqStyle]="styles.Transparent"
                >
                    Action 1
