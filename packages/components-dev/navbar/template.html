<kbq-dropdown #horizontalNavbarDropdownApps="kbqDropdown">
    <button kbq-dropdown-item>User Management</button>
    <button kbq-dropdown-item>Knowledge Hub</button>
    <button kbq-dropdown-item>Secret Notes</button>
</kbq-dropdown>

<kbq-dropdown #horizontalNavbarTasks="kbqDropdown">
    <button kbq-dropdown-item>Открытые</button>
    <button kbq-dropdown-item>В работе</button>
    <button kbq-dropdown-item>Выполненные</button>
    <button kbq-dropdown-item>Отмененные</button>
</kbq-dropdown>

<kbq-dropdown #horizontalNavbarProjects="kbqDropdown">
    <button kbq-dropdown-item>Открытые</button>
    <button kbq-dropdown-item>В работе</button>
    <button kbq-dropdown-item>Выполненные</button>
    <button kbq-dropdown-item>Отмененные</button>
</kbq-dropdown>

<kbq-dropdown #horizontalNavbarOneMore="kbqDropdown">
    <button kbq-dropdown-item>Шаблоны</button>
    <button kbq-dropdown-item>Платежи</button>
    <button kbq-dropdown-item>Учет времени</button>
    <button kbq-dropdown-item>Управление доступом</button>
</kbq-dropdown>

<kbq-dropdown #horizontalNavbarProfile="kbqDropdown">
    <button kbq-dropdown-item>Настройки</button>
    <kbq-divider />
    <button kbq-dropdown-item>Администрирование</button>
    <button kbq-dropdown-item>Пользователи</button>
    <kbq-divider />
    <button kbq-dropdown-item>Скачать приложение</button>
    <kbq-divider />
    <kbq-divider />
    <button kbq-dropdown-item>Сменить тенант</button>
    <button kbq-dropdown-item>Выход</button>
</kbq-dropdown>

<kbq-dropdown
    #verticalNavbarDropdown_1="kbqDropdown"
    [overlapTriggerX]="false"
    [overlapTriggerY]="true"
>
    <button kbq-dropdown-item>User Management</button>
    <button kbq-dropdown-item>Knowledge Hub</button>
    <button kbq-dropdown-item>Secret Notes</button>
</kbq-dropdown>

<kbq-dropdown
    #verticalNavbarDropdown_3="kbqDropdown"
    [overlapTriggerX]="false"
    [overlapTriggerY]="true"
>
    <button kbq-dropdown-item>Point 1</button>
    <button kbq-dropdown-item>Point 2</button>
</kbq-dropdown>

<kbq-navbar>
    <kbq-navbar-container>
        <kbq-navbar-item
            #horizontalNavbarDropdownAppsDropdownTrigger="kbqDropdownTrigger"
            bento
            [class.kbq-active]="horizontalNavbarDropdownAppsDropdownTrigger.opened"
            [kbqDropdownTriggerFor]="horizontalNavbarDropdownApps"
            [kbqPlacement]="popUpPlacements.BottomLeft"
            [kbqTooltip]="'Приложения'"
            [kbqTrigger]="'hover'"
        >
            <i kbq-icon="mc-bento_16"></i>
        </kbq-navbar-item>

        <a
            href="#"
            kbq-navbar-brand
        >
            <kbq-navbar-logo>
                <!-- prettier-ignore -->
                <svg fill="none" height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M0 25.6C0 28.4045 0 29.9635 1.01826 30.9817C2.03651 32 3.59554 32 6.4 32H25.6C28.4045 32 29.9635 32 30.9817 30.9817C32 29.9635 32 28.4045 32 25.6V6.4C32 3.59554 32 2.03651 30.9817 1.01826C29.9635 0 28.4045 0 25.6 0H6.4C3.59554 0 2.03651 0 1.01826 1.01826C0 2.03651 0 3.59554 0 6.4V25.6Z" fill="#FF0000" fill-rule="evenodd"/><path d="M14.9774 16L11.1933 19.7841L7.40918 16L11.1933 12.267L14.9774 16ZM19.7842 20.858L16.0512 24.5909L12.2671 20.858L16.0512 17.0739L19.7842 20.858ZM19.7842 11.1932L16.0512 14.9261L12.2671 11.1932L16.0512 7.40909L19.7842 11.1932ZM24.591 16L20.858 19.7841L17.1251 16L20.858 12.267L24.591 16Z" fill="white"/></svg>
            </kbq-navbar-logo>
            <kbq-navbar-title>App name</kbq-navbar-title>
        </a>

        <button
            kbq-navbar-item
            [kbqPlacement]="popUpPlacements.Bottom"
            [kbqTooltip]="'Панели мониторинга'"
        >
            <i kbq-icon="mc-folder-closed_16"></i>
        </button>

        <kbq-navbar-item
            #horizontalNavbarTasksDropdownTrigger="kbqDropdownTrigger"
            [class.kbq-active]="horizontalNavbarTasksDropdownTrigger.opened"
            [collapsable]="false"
            [kbqDropdownTriggerFor]="horizontalNavbarTasks"
        >
            <kbq-navbar-title>Задачи</kbq-navbar-title>
        </kbq-navbar-item>

        <kbq-navbar-item
            #horizontalNavbarProjectsDropdownTrigger="kbqDropdownTrigger"
            [class.kbq-active]="horizontalNavbarProjectsDropdownTrigger.opened"
            [collapsable]="false"
            [kbqDropdownTriggerFor]="horizontalNavbarProjects"
        >
            <kbq-navbar-title>Проекты</kbq-navbar-title>
        </kbq-navbar-item>

        <kbq-navbar-item
            #horizontalNavbarOneMoreDropdownTrigger="kbqDropdownTrigger"
            [class.kbq-active]="horizontalNavbarOneMoreDropdownTrigger.opened"
            [collapsable]="false"
            [kbqDropdownTriggerFor]="horizontalNavbarOneMore"
        >
            <kbq-navbar-title>Еще</kbq-navbar-title>
        </kbq-navbar-item>

        <kbq-navbar-item>
            <button
                kbq-button
                [color]="'contrast'"
            >
                <span>Новая задача</span>
            </button>
        </kbq-navbar-item>
    </kbq-navbar-container>

    <kbq-navbar-container>
        <kbq-navbar-item
            [kbqPlacement]="popUpPlacements.Bottom"
            [kbqTooltip]="'Уведомления'"
        >
            <i kbq-icon="mc-bell_16"></i>
            <kbq-badge
                [badgeColor]="'error'"
                [compact]="true"
            >
                5
            </kbq-badge>
        </kbq-navbar-item>

        <kbq-navbar-item
            [kbqPlacement]="popUpPlacements.Bottom"
            [kbqTooltip]="'Администрирование'"
        >
            <i kbq-icon="mc-gear_16"></i>
        </kbq-navbar-item>

        <kbq-navbar-divider />

        <kbq-navbar-item
            [kbqPlacement]="popUpPlacements.Bottom"
            [kbqTooltip]="'Справка'"
        >
            <i kbq-icon="mc-search_16"></i>
        </kbq-navbar-item>

        <kbq-navbar-item
            #horizontalNavbarProfileDropdownTrigger="kbqDropdownTrigger"
            [class.kbq-active]="horizontalNavbarProfileDropdownTrigger.opened"
            [kbqDropdownTriggerFor]="horizontalNavbarProfile"
            [kbqPlacement]="popUpPlacements.BottomRight"
            [kbqTooltip]="'Профиль'"
            [kbqTrigger]="'hover'"
        >
            <i kbq-icon="mc-user_16"></i>
        </kbq-navbar-item>
    </kbq-navbar-container>
</kbq-navbar>

<br />
<br />

<div class="vertical-navbar-container">
    <kbq-vertical-navbar #verticalNavbar>
        <kbq-navbar-container>
            <a
                #verticalNavbarDropdownTrigger_1="kbqDropdownTrigger"
                bento
                kbq-navbar-item
                [class.kbq-active]="verticalNavbarDropdownTrigger_1.opened"
                [kbqDropdownTriggerFor]="verticalNavbarDropdown_1"
            >
                <i kbq-icon="mc-bento_16"></i>
            </a>

            <div
                href="#"
                kbq-navbar-brand
            >
                <div kbq-navbar-logo>
                    <!-- prettier-ignore -->
                    <svg fill="none" height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M0 25.6C0 28.4045 0 29.9635 1.01826 30.9817C2.03651 32 3.59554 32 6.4 32H25.6C28.4045 32 29.9635 32 30.9817 30.9817C32 29.9635 32 28.4045 32 25.6V6.4C32 3.59554 32 2.03651 30.9817 1.01826C29.9635 0 28.4045 0 25.6 0H6.4C3.59554 0 2.03651 0 1.01826 1.01826C0 2.03651 0 3.59554 0 6.4V25.6Z" fill="#FF0000" fill-rule="evenodd"/><path d="M14.9774 16L11.1933 19.7841L7.40918 16L11.1933 12.267L14.9774 16ZM19.7842 20.858L16.0512 24.5909L12.2671 20.858L16.0512 17.0739L19.7842 20.858ZM19.7842 11.1932L16.0512 14.9261L12.2671 11.1932L16.0512 7.40909L19.7842 11.1932ZM24.591 16L20.858 19.7841L17.1251 16L20.858 12.267L24.591 16Z" fill="white"/></svg>
                </div>

                <div kbq-navbar-title>App Name</div>
            </div>

            <a
                href="#"
                kbq-navbar-item
            >
                <i kbq-icon="mc-folder-opened_16"></i>
                <kbq-navbar-title>Панель мониторинга</kbq-navbar-title>
            </a>

            <button kbq-navbar-item>
                <i kbq-icon="mc-folder-opened_16"></i>
                <span kbq-navbar-title>Задачи</span>
            </button>

            <kbq-navbar-item
                #verticalNavbarDropdownTrigger_3="kbqDropdownTrigger"
                [class.kbq-active]="verticalNavbarDropdownTrigger_3.opened"
                [kbqDropdownTriggerFor]="verticalNavbarDropdown_3"
            >
                <i kbq-icon="mc-ellipsis_16"></i>
                <kbq-navbar-title>Еще</kbq-navbar-title>
            </kbq-navbar-item>

            <kbq-navbar-item>
                <button
                    kbq-button
                    [class.kbq-button-icon]="!verticalNavbar.expanded"
                    [color]="'contrast'"
                    [kbqPlacement]="popUpPlacements.Right"
                    [kbqStyle]="'filled'"
                    [kbqTooltip]="'Новый инцидент'"
                    [kbqTooltipDisabled]="verticalNavbar.expanded"
                >
                    <i kbq-icon="mc-info-o_16"></i>
                    <span *ngIf="verticalNavbar.expanded">Новый инцидент</span>
                </button>
            </kbq-navbar-item>
        </kbq-navbar-container>

        <kbq-navbar-container>
            <kbq-navbar-item
                #verticalPopover="kbqPopover"
                kbqPopover
                [class.kbq-active]="verticalPopover.isOpen"
                [kbqPopoverContent]="
                    'Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover Body of popover '
                "
                [kbqPopoverHeader]="'Центр уведомлений'"
                [kbqPopoverPlacement]="popUpPlacements.Right"
            >
                <i kbq-icon="mc-bell-o_16"></i>
                <kbq-navbar-title>Уведомления</kbq-navbar-title>
                <kbq-badge
                    [badgeColor]="'error'"
                    [compact]="true"
                >
                    2
                </kbq-badge>
            </kbq-navbar-item>

            <kbq-navbar-divider />

            <kbq-navbar-item>
                <i kbq-icon="mc-gear_16"></i>
                <kbq-navbar-title>Настройки</kbq-navbar-title>
            </kbq-navbar-item>

            <kbq-navbar-divider />

            <kbq-navbar-toggle [kbqCollapsedTooltip]="'Развернуть меню'">
                <kbq-navbar-title>Свернуть</kbq-navbar-title>
            </kbq-navbar-toggle>
        </kbq-navbar-container>
    </kbq-vertical-navbar>

    <div class="vertical-navbar-content">Big right block with content</div>
</div>
