<div class="dev-container">
    <kbq-form-field>
        <kbq-select
            [placeholder]="placeholder"
            [value]="''"
        >
            <kbq-cleaner></kbq-cleaner>

            <kbq-option
                *ngFor="let option of options"
                [value]="option"
            >
                <span [innerHTML]="option"></span>
            </kbq-option>
        </kbq-select>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <kbq-select [value]="value">
            <kbq-cleaner></kbq-cleaner>

            <kbq-option
                *ngFor="let option of options"
                [value]="option"
            >
                <span [innerHTML]="option"></span>
            </kbq-option>
        </kbq-select>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <kbq-select
            [multiple]="true"
            [placeholder]="placeholder"
            [(value)]="emptyMultipleValue"
        >
            <kbq-cleaner #kbqSelectCleaner></kbq-cleaner>

            <kbq-option
                *ngFor="let option of options"
                [value]="option"
            >
                <span [innerHTML]="option"></span>
            </kbq-option>
        </kbq-select>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <kbq-select
            [multiple]="true"
            [(value)]="multipleSelected"
        >
            <kbq-cleaner #kbqSelectCleaner></kbq-cleaner>

            <kbq-option
                *ngFor="let option of options"
                [showCheckbox]="false"
                [value]="option"
            >
                <span [innerHTML]="option"></span>
            </kbq-option>
        </kbq-select>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <kbq-tree-select
            [ngModel]="value"
            [placeholder]="placeholder"
        >
            <kbq-cleaner></kbq-cleaner>

            <kbq-tree-selection
                [dataSource]="dataSource"
                [treeControl]="treeControl"
            >
                <kbq-tree-option
                    *kbqTreeNodeDef="let node"
                    kbqTreeNodePadding
                    [checkboxThirdState]="true"
                >
                    <span [innerHTML]="treeControl.getViewValue(node)"></span>
                </kbq-tree-option>

                <kbq-tree-option
                    *kbqTreeNodeDef="let node; when: hasChild"
                    kbqTreeNodePadding
                    [checkboxThirdState]="true"
                >
                    <i
                        kbq-icon="mc-angle-down-S_16"
                        kbqTreeNodeToggle
                        [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'"
                    ></i>
                    <span
                        [innerHTML]="treeControl.getViewValue(node) | mcHighlight: treeControl.filterValue.value"
                    ></span>
                </kbq-tree-option>
            </kbq-tree-selection>

            <div
                kbq-select-footer
                class="custom-footer"
            >
                <div>Custom footer</div>
            </div>
        </kbq-tree-select>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <kbq-tag-list #inputTagList>
            <kbq-tag
                *ngFor="let tag of inputTags"
                [value]="tag"
            >
                {{ tag }}
                <i
                    kbq-icon="mc-close-S_16"
                    kbqTagRemove
                ></i>
            </kbq-tag>

            <input
                kbqInput
                placeholder="{{ placeholder }}"
                [kbqTagInputFor]="inputTagList"
                [kbqTagInputSeparatorKeyCodes]="separatorKeysCodes"
                [ngModel]="''"
            />
            <kbq-cleaner></kbq-cleaner>
        </kbq-tag-list>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <kbq-tag-list #inputTagList1>

            >
                {{ tag }}
                <i
                    kbq-icon="mc-close-S_16"
                    kbqTagRemove
                ></i>

            <input
                kbqInput
                placeholder="{{ placeholder }}"
                [kbqTagInputFor]="inputTagList1"

    <br />
    <br />

    <kbq-form-field>
        <kbq-tag-list #autocompleteTagList>
            <kbq-tag
                *ngFor="let tag of ['tag']"
                [value]="tag"
            >
                {{ tag }}
                <i
                    kbq-icon="mc-close-S_16"
                    kbqTagRemove
                ></i>
            </kbq-tag>
            <input
                #autocompleteTagInput
                placeholder="{{ placeholder }}"
                [kbqAutocomplete]="autocomplete"
                [kbqTagInputAddOnBlur]="false"
                [kbqTagInputFor]="autocompleteTagList"
                [ngModel]="''"
            />
        </kbq-tag-list>
        <kbq-autocomplete #autocomplete>
            <kbq-option
                *ngIf="autocompleteTagInput.value"
                [value]="{ new: true, value: autocompleteTagInput.value }"
            >
                Создать: {{ autocompleteTagInput.value }}
            </kbq-option>
            <kbq-option
                *ngFor="let tag of inputTags"
                [value]="tag"
            >
                {{ tag }}
            </kbq-option>
        </kbq-autocomplete>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <input
            kbqInputPassword
            placeholder="Number MaxMin Step"
            [ngModel]="password"
            [required]="true"
        />
        <kbq-password-toggle></kbq-password-toggle>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <input
            kbqInput
            placeholder="Placeholder"
            [ngModel]="'value'"
        />

        <kbq-cleaner></kbq-cleaner>
    </kbq-form-field>

    <br />
    <br />

    <kbq-form-field>
        <i
            kbq-icon="mc-calendar_16"

        <i

            kbqSuffix
