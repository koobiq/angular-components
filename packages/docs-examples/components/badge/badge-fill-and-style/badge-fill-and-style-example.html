<div class="badge-fill-and-style-example">
    <div class="layout-row layout-gap-l">
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Theme</div>
            <kbq-badge [badgeColor]="colors.Theme">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Error</div>
            <kbq-badge [badgeColor]="colors.Error">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Warning</div>
            <kbq-badge [badgeColor]="colors.Warning">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Success</div>
            <kbq-badge [badgeColor]="colors.Success">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Contrast</div>
            <kbq-badge [badgeColor]="colors.Contrast">Badge</kbq-badge>
        </div>
    </div>

    <div class="layout-row layout-gap-l">
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Fade Theme</div>
            <kbq-badge [badgeColor]="colors.FadeTheme">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Fade Error</div>
            <kbq-badge [badgeColor]="colors.FadeError">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Fade Warning</div>
            <kbq-badge [badgeColor]="colors.FadeWarning">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Fade Success</div>
            <kbq-badge [badgeColor]="colors.FadeSuccess">Badge</kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Fade Contrast</div>
            <kbq-badge [badgeColor]="colors.FadeContrast">Badge</kbq-badge>
        </div>
    </div>

    <div class="layout-row layout-gap-l">
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Outline Fade Theme</div>
            <kbq-badge
                [badgeColor]="colors.FadeTheme"
                [outline]="true"
            >
                Badge
            </kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Outline Fade Error</div>
            <kbq-badge
                [badgeColor]="colors.FadeError"
                [outline]="true"
            >
                Badge
            </kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Outline Fade Warning</div>
            <kbq-badge
                [badgeColor]="colors.FadeWarning"
                [outline]="true"
            >
                Badge
            </kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Outline Fade Success</div>
            <kbq-badge
                [badgeColor]="colors.FadeSuccess"
                [outline]="true"
            >
                Badge
            </kbq-badge>
        </div>
        <div class="badge-fill-and-style-example__badge">
            <div class="badge-fill-and-style-example__badge-label kbq-text-compact">Outline Fade Contrast</div>
            <kbq-badge
                [badgeColor]="colors.FadeContrast"
                [outline]="true"
            >
                Badge
            </kbq-badge>
        </div>
    </div>
</div>
