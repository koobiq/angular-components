<div class="kbq-body content__example-badge-group">
    <div class="example-badge">
        <div class="example-label kbq-extra-small-text-strong">Text</div>
        <kbq-badge [badgeColor]="colors.Success">Badge</kbq-badge>
    </div>
    <div class="example-badge">
        <div class="example-label kbq-extra-small-text-strong">Left Icon+Text</div>
        <kbq-badge [badgeColor]="colors.Success">
            <i kbq-icon="kbq-globe_16"></i>
            Badge
        </kbq-badge>
    </div>
    <div class="example-badge">
        <div class="example-label kbq-extra-small-text-strong">Text+Right Icon</div>
        <kbq-badge [badgeColor]="colors.Success">
            Badge
            <i kbq-icon="kbq-globe_16"></i>
        </kbq-badge>
    </div>
    <div class="example-badge">
        <div class="example-label kbq-extra-small-text-strong">Caption On</div>
        <kbq-badge [badgeColor]="colors.Success">
            Badge
            <div class="kbq-badge-caption">0.8</div>
        </kbq-badge>
    </div>
</div>
