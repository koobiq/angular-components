<div class="kbq-body size__example-badge-group">
    <div class="example-badge kbq-extra-small-text-strong">
        <div class="example-label">Normal</div>
        <kbq-badge [badgeColor]="colors.Success">
            Badge
            <div class="kbq-badge-caption">0.8</div>
        </kbq-badge>
    </div>
    <div class="example-badge kbq-extra-small-text-strong">
        <div class="example-label">Compact</div>
        <kbq-badge
            [badgeColor]="colors.Success"
            [compact]="true"
        >
            Badge
            <div class="kbq-badge-caption">0.8</div>
        </kbq-badge>
    </div>
</div>
