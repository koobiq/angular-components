<div class="kbq-body">
    <div class="kbq-form-horizontal">
        <div class="kbq-form__row">
            <label class="kbq-form__label flex-40">With min value, max value and localized thousand separator</label>
            <kbq-form-field class="kbq-form__control flex-60">
                <input
                    kbqNumberInput
                    placeholder="Allowed number from -7 to 7"
                    [bigStep]="1.5"
                    [max]="7"
                    [min]="-7"
                    [step]="0.5"
                    [(ngModel)]="value"
                />
                <kbq-stepper />
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-40">With localized thousand separator</label>
            <kbq-form-field class="kbq-form__control flex-60">
                <input
                    kbqNumberInput
                    [(ngModel)]="value"
                />
                <kbq-stepper />
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-40">Without localized thousand separator</label>
            <kbq-form-field class="kbq-form__control flex-60">
                <input
                    kbqNumberInput
                    [withThousandSeparator]="false"
                    [(ngModel)]="value"
                />
                <kbq-stepper />
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-40">With integer</label>
            <kbq-form-field class="kbq-form__control flex-60">
                <input
                    kbqNumberInput
                    [integer]="true"
                    [(ngModel)]="integerValue"
                />
                <kbq-stepper />
            </kbq-form-field>
        </div>
    </div>
</div>
