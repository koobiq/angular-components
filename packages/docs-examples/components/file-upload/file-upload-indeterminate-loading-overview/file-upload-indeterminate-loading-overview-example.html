<kbq-file-upload
    progressMode="indeterminate"
    (fileQueueChange)="onFileChange($event)"
>
    <i kbq-icon="kbq-file_16"></i>
</kbq-file-upload>

<kbq-file-upload
    multiple
    progressMode="indeterminate"
    (fileQueueChanged)="onFilesChange($event)"
>
    <i kbq-icon="kbq-file_16"></i>
</kbq-file-upload>

<p
    *ngIf="isLoading"
    class="kbq-body"
>
    Immediately load to backend...
</p>
