<kbq-file-upload
    progressMode="indeterminate"
    (fileQueueChange)="onFileChange($event)"
>
    <i kbq-icon="mc-file-empty_16"></i>
</kbq-file-upload>

<kbq-file-upload
    multiple
    progressMode="indeterminate"
    (fileQueueChanged)="onFilesChange($event)"
>
    <i kbq-icon="mc-file-empty_16"></i>
</kbq-file-upload>

@if (isLoading) {
    <p class="kbq-body">Immediately load to backend...</p>
}
