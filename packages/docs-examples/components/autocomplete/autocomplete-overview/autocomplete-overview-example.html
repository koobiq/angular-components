<label>Enter countries to see autocomplete</label>
<kbq-form-field>
    <input
        kbqInput
        type="text"
        [formControl]="control"
        [kbqAutocomplete]="auto"
    />

    <kbq-autocomplete #auto="kbqAutocomplete">
        @for (option of filteredOptions | async; track option) {
            <kbq-option [value]="option">
                {{ option }}
            </kbq-option>
        }
    </kbq-autocomplete>
</kbq-form-field>
