<kbq-tab-group
    vertical
    class="docs-vertical-tabs"
>
    <kbq-tab>
        <ng-template kbq-tab-label>
            <i kbq-icon="kbq-play_16"></i>
            First long long long long long long long long tab name
            <i kbq-icon="kbq-play_16"></i>
        </ng-template>
        Content 1
    </kbq-tab>

    <kbq-tab
        [empty]="true"
        [tooltipTitle]="'Text for empty tab'"
    >
        <ng-template kbq-tab-label>
            Empty Empty Empty Empty Empty Empty Empty Empty Empty
            <i kbq-icon="kbq-play_16"></i>
        </ng-template>
        Empty Content
    </kbq-tab>

    <kbq-tab [label]="'long long long long long long long long tab name'">Content 4</kbq-tab>
    <kbq-tab [label]="'Tab 4'">Content 4</kbq-tab>
    <kbq-tab [label]="'Tab 5'">Content 5</kbq-tab>
    <kbq-tab [label]="'Tab 6'">Content 6</kbq-tab>
    <kbq-tab [label]="'Tab 7'">Content 7</kbq-tab>
    <kbq-tab [label]="'Tab 8'">Content 8</kbq-tab>
    <kbq-tab [label]="'Tab 9'">Content 9</kbq-tab>
    <kbq-tab [label]="'Tab 10'">Content 10</kbq-tab>
</kbq-tab-group>
