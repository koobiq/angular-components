<kbq-tab-group [(activeTab)]="selectedTabIndex">
    <kbq-tab
        *ngFor="let tab of tabs"
        [tabId]="tab.tabId"
    >
        <ng-template kbq-tab-label>
            <i
                kbq-icon
                [ngClass]="tab.icon"
            ></i>
            {{ tab.tabId }}
        </ng-template>
        Content for selected tab with index={{ selectedTabIndex }}
    </kbq-tab>
</kbq-tab-group>
