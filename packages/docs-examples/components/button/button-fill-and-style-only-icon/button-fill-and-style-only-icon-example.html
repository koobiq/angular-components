<div class="example-fill-and-style__button-group">
    <div class="example-button">
        <div class="example-label kbq-text-compact">Filled Contrast</div>
        <button kbq-button [color]="colors.Contrast"><i kbq-icon="kbq-plus_16"></i></button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-text-compact">Filled Fade Contrast</div>
        <button kbq-button><i kbq-icon="kbq-plus_16"></i></button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-text-compact">Outline Fade Theme</div>
        <button kbq-button [color]="colors.ThemeFade" [kbqStyle]="styles.Outline">
            <i kbq-icon="kbq-plus_16"></i>
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-text-compact">Filled Contrast</div>
        <button kbq-button [color]="colors.ContrastFade" [kbqStyle]="styles.Outline">
            <i kbq-icon="kbq-plus_16"></i>
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-text-compact">Transparent Theme</div>
        <button kbq-button [color]="colors.Theme" [kbqStyle]="styles.Transparent">
            <i kbq-icon="kbq-plus_16"></i>
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-text-compact">Transparent Contrast</div>
        <button kbq-button [color]="colors.Contrast" [kbqStyle]="styles.Transparent">
            <i kbq-icon="kbq-plus_16"></i>
        </button>
    </div>
</div>
