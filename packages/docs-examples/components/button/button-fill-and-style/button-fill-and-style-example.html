<div class="fill-and-style__example-button-group">
    <div class="example-button">
        <div class="example-label kbq-extra-small-text">Filled Contrast</div>
        <button
            kbq-button
            [color]="colors.Contrast"
        >
            Кнопка
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-extra-small-text">Filled Fade Contrast</div>
        <button kbq-button>Кнопка</button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-extra-small-text">Outline Fade Theme</div>
        <button
            kbq-button
            [color]="colors.ThemeFade"
            [kbqStyle]="styles.Outline"
        >
            Кнопка
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-extra-small-text">Filled Contrast</div>
        <button
            kbq-button
            [color]="colors.ContrastFade"
            [kbqStyle]="styles.Outline"
        >
            Кнопка
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-extra-small-text">Transparent Theme</div>
        <button
            kbq-button
            [color]="colors.Theme"
            [kbqStyle]="styles.Transparent"
        >
            Кнопка
        </button>
    </div>
    <div class="example-button">
        <div class="example-label kbq-extra-small-text">Transparent Contrast</div>
        <button
            kbq-button
            [color]="colors.Contrast"
            [kbqStyle]="styles.Transparent"
        >
            Кнопка
        </button>
    </div>
</div>
