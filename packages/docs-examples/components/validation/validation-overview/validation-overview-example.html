<div class="docs-width docs-margin">
    <div class="kbq-headline">Вариация с текстами ошибок</div>

    <form
        novalidate
        class="kbq-form-vertical"
        [formGroup]="feedbackFormWithHints"
    >
        <div class="kbq-form__fieldset">
            <div class="kbq-form__legend">Форма обратной связи</div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Имя
                </label>

                <kbq-form-field class="kbq-form__control">
                    <input
                        formControlName="firstName"
                        kbqInput
                    />
                    <kbq-hint
                        *ngIf="feedbackFormWithHints.controls.firstName.invalid"
                        [color]="'error'"
                    >
                        Укажите ваше имя
                    </kbq-hint>
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Фамилия
                </label>

                <kbq-form-field class="kbq-form__control">
                    <input
                        formControlName="lastName"
                        kbqInput
                    />
                    <kbq-hint
                        *ngIf="feedbackFormWithHints.controls.lastName.invalid"
                        [color]="'error'"
                    >
                        Укажите вашу фамилию
                    </kbq-hint>
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Отчество
                </label>

                <kbq-form-field class="kbq-form__control">
                    <input
                        formControlName="thirdName"
                        kbqInput
                        placeholder="Необязательно"
                    />
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Адрес эл. почты
                </label>

                <kbq-form-field class="kbq-form__control">
                    <input
                        formControlName="email"
                        kbqInput
                    />
                    <kbq-hint
                        *ngIf="feedbackFormWithHints.controls.email.invalid"
                        [color]="'error'"
                    >
                        Оставьте свой адрес эл. почты
                    </kbq-hint>
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Причина обращения
                </label>

                <kbq-form-field class="kbq-form__control">
                    <kbq-select formControlName="reason">
                        <kbq-option [value]="1">1</kbq-option>
                        <kbq-option [value]="2">2</kbq-option>
                        <kbq-option [value]="3">3</kbq-option>
                    </kbq-select>
                    <kbq-hint
                        *ngIf="feedbackFormWithHints.controls.reason.invalid"
                        [color]="'error'"
                    >
                        Укажите причину обращения
                    </kbq-hint>
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Ваша оценка
                </label>

                <kbq-form-field class="kbq-form__control">
                    <kbq-select formControlName="rating">
                        <kbq-option [value]="1">1</kbq-option>
                        <kbq-option [value]="2">2</kbq-option>
                        <kbq-option [value]="3">3</kbq-option>
                    </kbq-select>

                    <kbq-hint
                        *ngIf="feedbackFormWithHints.controls.rating.invalid"
                        [color]="'error'"
                    >
                        Дайте оценку работы наших специалистов
                    </kbq-hint>
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label
                    for=""
                    class="kbq-form__label"
                >
                    Комментарий
                </label>

                <kbq-form-field class="kbq-form__control">
                    <textarea
                        formControlName="comment"
                        kbqTextarea
                    ></textarea>
                </kbq-form-field>
            </div>
        </div>

        <div class="kbq-form__row">
            <button
                kbq-button
                type="submit"
                class="flex-40"
                [color]="'contrast'"
            >
                Отправить
            </button>
        </div>
    </form>
</div>
