<div style="width: 400px" class="layout-margin">
    <form novalidate class="kbq-form-vertical" [formGroup]="smallForm">
        <div class="kbq-form__fieldset">
            <div class="kbq-form__row">
                <div class="kbq-form__label">Имя</div>
                <kbq-form-field class="kbq-form__control">
                    <input formControlName="firstName" kbqInput />
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <div class="kbq-form__label">Фамилия</div>
                <kbq-form-field class="kbq-form__control">
                    <input formControlName="lastName" kbqInput />
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <button
                    kbq-button
                    type="submit"
                    class="flex-40"
                    [color]="'contrast'"
                    [disabled]="smallForm.errors?.empty"
                >
                    Отправить
                </button>
            </div>
        </div>
    </form>
</div>
