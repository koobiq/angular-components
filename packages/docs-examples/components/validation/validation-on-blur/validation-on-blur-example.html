<div style="width: 400px" class="kbq-form-vertical">
    <div class="kbq-form__fieldset">
        <div class="kbq-form__row">
            <div class="kbq-form__label">IP-адрес</div>
            <kbq-form-field class="kbq-form__control">
                <input kbqInput [formControl]="ipAddress" />
                @if (ipAddress.invalid) {
                    <kbq-error>IP-адрес не соответствует стандартам RFC</kbq-error>
                }

                <kbq-cleaner />
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <div class="kbq-form__label">Частота обновлений (часы)</div>
            <kbq-form-field class="kbq-form__control">
                <input kbqInput type="number" [formControl]="frequency" />
                <kbq-hint>Введите значение от 1 до 24</kbq-hint>
                @if (frequency.errors?.min) {
                    <kbq-error>Минимальное значение: 1 час</kbq-error>
                }
                @if (frequency.errors?.max) {
                    <kbq-error>Максимальное значение: 24 часа</kbq-error>
                }
            </kbq-form-field>
        </div>
    </div>
</div>
