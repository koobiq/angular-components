<div class="docs-width kbq-form-vertical">
    <div class="kbq-form__fieldset">
        <div class="kbq-form__row">
            <div class="kbq-form__label">IP-адрес</div>
            <kbq-form-field class="kbq-form__control">
                <input
                    kbqInput
                    [formControl]="ipAddress"
                />
                @if (ipAddress.invalid) {
                    <kbq-hint [color]="themePalette.Error">IP-адрес не соответствует стандартам RFC</kbq-hint>
                }

                <kbq-cleaner />
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <div class="kbq-form__label">Частота обновлений (часы)</div>
            <kbq-form-field class="kbq-form__control">
                <input
                    kbqInput
                    type="number"
                    [formControl]="frequency"
                />
                <kbq-hint>Введите значение от 1 до 24</kbq-hint>
                @if (frequency.errors?.min) {
                    <kbq-hint [color]="themePalette.Error">Минимальное значение: 1 час</kbq-hint>
                }
                @if (frequency.errors?.max) {
                    <kbq-hint [color]="themePalette.Error">Максимальное значение: 24 часа</kbq-hint>
                }
            </kbq-form-field>
        </div>
    </div>
</div>
