<div class="docs-width kbq-form-vertical">
    <div class="kbq-form__fieldset">
        <div class="kbq-form__row">
            <div class="kbq-form__label">IP-адрес</div>
            <kbq-form-field class="kbq-form__control">
                <input
                    kbqInput
                    [formControl]="ipAddress"
                />
                <kbq-hint
                    *ngIf="ipAddress.invalid"
                    [color]="themePalette.Error"
                >
                    IP-адрес не соответствует стандартам RFC
                </kbq-hint>

                <kbq-cleaner></kbq-cleaner>
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <div class="kbq-form__label">Частота обновлений (часы)</div>
            <kbq-form-field class="kbq-form__control">
                <input
                    kbqInput
                    type="number"
                    [formControl]="frequency"
                />
                <kbq-hint>Введите значение от 1 до 24</kbq-hint>
                <kbq-hint
                    *ngIf="frequency.errors?.min"
                    [color]="themePalette.Error"
                >
                    Минимальное значение: 1 час
                </kbq-hint>
                <kbq-hint
                    *ngIf="frequency.errors?.max"
                    [color]="themePalette.Error"
                >
                    Максимальное значение: 24 часа
                </kbq-hint>
            </kbq-form-field>
        </div>
    </div>
</div>
