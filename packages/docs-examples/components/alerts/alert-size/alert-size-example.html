<div class="layout-row flex-100">
    <div class="layout-column">
        <kbq-alert class="kbq-alert_error">
            <i kbq-icon-item="mc-info_16"></i>
            <div kbq-alert-title>Заголовок</div>
            {{ text }}
            <a kbq-link [pseudo]="true" kbq-alert-control class="layout-margin-right-l">Псевдоссылка</a>
            <a kbq-link [pseudo]="true" kbq-alert-control>Псевдоссылка</a>
        </kbq-alert>
    </div>
    <div class="layout-column">
        <kbq-alert [compact]="true">
            <i kbq-icon="mc-info_16"></i>
            <div kbq-alert-title>Заголовок</div>
            {{ text }}
            <a kbq-link [pseudo]="true" kbq-alert-control class="layout-margin-right-l">Псевдоссылка</a>
            <a kbq-link [pseudo]="true" kbq-alert-control>Псевдоссылка</a>
        </kbq-alert>
    </div>
</div>
