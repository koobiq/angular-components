<div class="layout-row flex-100">
    <div class="layout-column">
        <kbq-alert [alertStyle]="alertStyles.Colored" [compact]="true" class="kbq-alert_theme">
            <i kbq-icon="mc-info_16" [color]="colors.Contrast"></i>
            {{ text }}
        </kbq-alert>

        <kbq-alert [alertColor]="alertColors.Warning" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="mc-error_16" [color]="colors.Warning"></i>
            {{ text }}
        </kbq-alert>
    </div>
    <div class="layout-column">
        <kbq-alert [alertColor]="alertColors.Error" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="mc-error_16" [color]="colors.Error"></i>
            {{ text }}
        </kbq-alert>

        <kbq-alert [alertColor]="alertColors.Success" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="mc-success_16" [color]="colors.Success"></i>
            {{ text }}
        </kbq-alert>
    </div>
</div>
