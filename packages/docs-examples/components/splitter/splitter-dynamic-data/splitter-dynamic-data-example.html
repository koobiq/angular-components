<button
    kbq-button
    (click)="isFirstVisible = !isFirstVisible"
>
    Change first area visibility
</button>

<kbq-splitter>
    @if (isFirstVisible) {
        <div kbq-splitter-area>first</div>
    }
    <div
        kbq-splitter-area
        class="flex"
    >
        second
    </div>
    <div kbq-splitter-area>third</div>
</kbq-splitter>
