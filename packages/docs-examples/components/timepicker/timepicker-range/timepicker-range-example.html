<div class="example-timepicker-group">
    <div class="example-timepicker-element">
        <label
            for="Time"
            class="flex-35 kbq-form-label"
        >
            Выберите время между min и max
        </label>
        <kbq-form-field
            #tooltip="kbqWarningTooltip"
            [kbqWarningTooltip]="'Только цифры'"
        >
            <i
                kbq-icon="kbq-clock_16"
                kbqPrefix
            ></i>
            <input
                id="Time"
                kbqTimepicker
                [kbqValidationTooltip]="tooltip"
                [max]="getEndTime()"
                [min]="getStartTime()"
                [(ngModel)]="time"
            />
        </kbq-form-field>
    </div>

    <div class="example-timepicker-element">
        <label
            for="startTime"
            class="flex-35 kbq-form-label"
        >
            min
        </label>
        <kbq-form-field>
            <input
                id="startTime"
                kbqTimepicker
                [(ngModel)]="startTime"
            />
        </kbq-form-field>
    </div>

    <div class="example-timepicker-element">
        <label
            for="endTime"
            class="flex-35 kbq-form-label"
        >
            max
        </label>
        <kbq-form-field>
            <input
                id="endTime"
                kbqTimepicker
                [(ngModel)]="endTime"
            />
        </kbq-form-field>
    </div>
</div>
