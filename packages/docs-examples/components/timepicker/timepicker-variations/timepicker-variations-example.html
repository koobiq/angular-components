<div class="example-timepicker-group">
    <kbq-radio-group [(ngModel)]="timeFormat">
        <kbq-radio-button
            class="example-radio-button"
            [value]="TimeFormats.HHmm"
        >
            {{ TimeFormats.HHmm.toLowerCase() }}
        </kbq-radio-button>
        <kbq-radio-button
            class="example-radio-button"
            [value]="TimeFormats.HHmmss"
        >
            {{ TimeFormats.HHmmss.toLowerCase() }}
        </kbq-radio-button>
    </kbq-radio-group>

    <kbq-form-field
        #tooltip="kbqWarningTooltip"
        class="example-timepicker-element"
        [kbqWarningTooltip]="'Только цифры'"
    >
        <i
            kbq-icon="kbq-clock_16"
            kbqPrefix
        ></i>
        <input
            kbqTimepicker
            [format]="timeFormat"
            [kbqValidationTooltip]="tooltip"
            [(ngModel)]="value"
        />
    </kbq-form-field>
</div>
