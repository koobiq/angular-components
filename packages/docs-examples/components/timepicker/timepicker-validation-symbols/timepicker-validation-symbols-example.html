<div class="docs-row">
    <kbq-form-field
        #tooltip="kbqWarningTooltip"
        [kbqWarningTooltip]="'Только цифры'"
    >
        <i
            kbq-icon="kbq-clock_16"
            kbqPrefix
        ></i>
        <input
            kbqTimepicker
            [format]="timeFormats.HHmm"
            [kbqValidationTooltip]="tooltip"
            [(ngModel)]="time"
        />
    </kbq-form-field>
</div>
