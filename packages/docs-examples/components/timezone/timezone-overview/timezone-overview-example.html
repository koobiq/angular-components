<kbq-form-field>
    <kbq-timezone-select [(value)]="selected">
        @for (group of data; track group) {
            <kbq-optgroup [label]="group.countryName">
                @for (timezone of group.zones; track timezone) {
                    <kbq-timezone-option [timezone]="timezone" />
                }
            </kbq-optgroup>
        }
    </kbq-timezone-select>
</kbq-form-field>
