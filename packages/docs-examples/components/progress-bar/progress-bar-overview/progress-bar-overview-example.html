<div class="example-progress-bar-group">
    <kbq-progress-bar
        class="example-progress-bar"
        [value]="percent"
    />
    <kbq-form-field>
        <input
            kbqInput
            max="100"
            min="0"
            step="5"
            type="number"
            [(ngModel)]="percent"
        />
        <kbq-stepper />
    </kbq-form-field>
</div>
