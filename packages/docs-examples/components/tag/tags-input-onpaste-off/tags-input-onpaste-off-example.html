<kbq-form-field>
    <kbq-tag-list #tagList="kbqTagList">
        @for (tag of tags; track $index) {
            <kbq-tag [value]="tag" (removed)="onRemoveTag(tag)">
                {{ tag }}
                <i kbq-icon="kbq-xmark-s_16" kbqTagRemove (click)="afterRemove()"></i>
            </kbq-tag>
        }

        <!-- turn off tag add on paste with Input property -->
        <input
            autocomplete="off"
            placeholder="New tag..."
            [formControl]="control"
            [kbqTagInputAddOnPaste]="false"
            [kbqTagInputFor]="tagList"
            [kbqTagInputSeparatorKeyCodes]="separatorKeysCodes"
            (kbqTagInputTokenEnd)="onCreate($event)"
        />
        <kbq-cleaner #kbqTagListCleaner (click)="onClear()" />
    </kbq-tag-list>
</kbq-form-field>
