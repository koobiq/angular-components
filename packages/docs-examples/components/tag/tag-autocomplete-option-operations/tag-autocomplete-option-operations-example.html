<kbq-form-field>
    <kbq-tag-list #tagList>
        <kbq-tag
            *ngFor="let tag of selectedTags"
            [value]="tag"
            (removed)="onRemove(tag)"
        >
            {{ tag }}
            <i
                kbq-icon="kbq-xmark-s_16"
                kbqTagRemove
            ></i>
        </kbq-tag>
        <input
            #tagInput
            placeholder="Placeholder"
            [distinct]="true"
            [formControl]="control"
            [kbqAutocomplete]="autocomplete"
            [kbqTagInputAddOnBlur]="false"
            [kbqTagInputFor]="tagList"
            (blur)="addOnBlurFunc($event)"
            (kbqTagInputTokenEnd)="onCreate($event)"
        />
    </kbq-tag-list>
    <kbq-autocomplete
        #autocomplete
        (optionSelected)="onSelect($event)"
    >
        <kbq-option
            *ngIf="canCreate"
            [value]="{ new: true, value: tagInput.value }"
        >
            Создать: {{ tagInput.value }}
        </kbq-option>
        <kbq-option
            *ngIf="hasDuplicates"
            [disabled]="true"
        >
            Ничего не найдено
        </kbq-option>
        <kbq-option
            *ngFor="let tag of filteredTags | async"
            [value]="tag"
        >
            {{ tag }}
        </kbq-option>
    </kbq-autocomplete>
</kbq-form-field>
