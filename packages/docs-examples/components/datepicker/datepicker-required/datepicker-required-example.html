<div class="docs-example__datepicker-required">
    <kbq-form-field (click)="datepicker.toggle()">
        <input
            [kbqDatepicker]="datepicker"
            [ngModel]="date"
            [required]="true"
        />
        <i
            kbq-icon="kbq-calendar-o_16"
            kbqSuffix
        ></i>
        <kbq-datepicker #datepicker />
    </kbq-form-field>
</div>
