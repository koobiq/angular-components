<div class="kbq-button-toggle-group_stretched layout-margin-bottom-l">
    <kbq-button-toggle-group
        class="kbq-button-toggle-group_stretched"
        [(ngModel)]="model"
    >
        <kbq-button-toggle
            *ngFor="let toggle of group; let i = index"
            [value]="i"
        >
            {{ toggle }}
        </kbq-button-toggle>
    </kbq-button-toggle-group>
</div>

<div>
    <kbq-button-toggle-group
        class="kbq-button-toggle-group_stretched"
        [(ngModel)]="model"
    >
        <kbq-button-toggle
            *ngFor="let toggle of group; let i = index"
            [value]="i"
        >
            <i kbq-icon="mc-stop_16"></i>
            <span>{{ toggle }}</span>
        </kbq-button-toggle>
    </kbq-button-toggle-group>
</div>
