<kbq-form-field>
    <kbq-select
        [multiple]="true"
        [(value)]="selected"
        (openedChange)="openedChange($event)"
    >
        @for (option of options; track option) {
            <kbq-option [value]="option">
                <span [innerHTML]="option"></span>
            </kbq-option>
        }

        <kbq-cleaner #kbqSelectCleaner />
    </kbq-select>
</kbq-form-field>
