<div class="layout-row example-row">
    <div class="kbq-form__label">Button</div>
    <kbq-form-field>
        <kbq-select [placeholder]="'Город'" [(value)]="selectedButton">
            @for (option of options; track option) {
                <kbq-option [value]="option">
                    <span [innerHTML]="option"></span>
                </kbq-option>
            }
            <kbq-select-footer style="padding-left: 4px">
                <button kbq-button [color]="colors.Contrast" [kbqStyle]="styles.Transparent">
                    <i kbq-icon="kbq-plus_16"></i>
                    Кнопка
                </button>
            </kbq-select-footer>
        </kbq-select>
    </kbq-form-field>
</div>
<div class="layout-row example-row">
    <div class="kbq-form__label">Caption</div>
    <kbq-form-field>
        <kbq-select [placeholder]="'Город'" [(value)]="selectedCaption">
            @for (option of options; track option) {
                <kbq-option [value]="option">
                    <span [innerHTML]="option"></span>
                </kbq-option>
            }
            <kbq-select-footer>
                <div
                    style="padding: 0; display: block; height: unset"
                    class="kbq-select__no-options-message kbq-caption"
                >
                    Подсказка о чем-нибудь ⌥+⌘+F
                </div>
            </kbq-select-footer>
        </kbq-select>
    </kbq-form-field>
</div>
<div class="layout-row example-row">
    <div class="kbq-form__label">Link</div>
    <kbq-form-field>
        <kbq-select [placeholder]="'Город'" [(value)]="selectedLink">
            @for (option of options; track option) {
                <kbq-option [value]="option">
                    <span [innerHTML]="option"></span>
                </kbq-option>
            }
            <kbq-select-footer>
                <a href="https://koobiq.io/components/select/overview" kbq-link target="_blank">
                    <span class="kbq-link__text">Ссылка</span>
                    <i kbq-icon="kbq-arrow-up-right-from-square_16"></i>
                </a>
            </kbq-select-footer>
        </kbq-select>
    </kbq-form-field>
</div>
