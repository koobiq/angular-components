<div class="layout-row">
    <div class="kbq-form__label">Button</div>
    <kbq-form-field style="width: 320px">
        <kbq-select
            [placeholder]="'Город'"
            [(value)]="selected"
        >
            @for (option of options; track option) {
                <kbq-option [value]="option">
                    <span [innerHTML]="option"></span>
                </kbq-option>
            }
            <kbq-select-footer style="padding-left: 4px">
                <button
                    kbq-button
                    class="kbq-button_transparent"
                >
                    <i kbq-icon="kbq-arrow-up-from-line_16"></i>
                    Добавить
                </button>
            </kbq-select-footer>
        </kbq-select>
    </kbq-form-field>
</div>
<div class="layout-row">
    <div class="kbq-form__label">Caption</div>
    <kbq-form-field style="width: 320px">
        <kbq-select
            [placeholder]="'Город'"
            [(value)]="selected"
        >
            @for (option of options; track option) {
                <kbq-option [value]="option">
                    <span [innerHTML]="option"></span>
                </kbq-option>
            }
            <kbq-select-footer>
                <div
                    style="padding: 0; display: block; height: unset"
                    class="kbq-select__no-options-message kbq-caption"
                >
                    Подсказка о чем-нибудь ⌥+⌘+F
                </div>
            </kbq-select-footer>
        </kbq-select>
    </kbq-form-field>
</div>
<div class="layout-row">
    <div class="kbq-form__label">Link</div>
    <kbq-form-field style="width: 320px">
        <kbq-select
            [placeholder]="'Город'"
            [(value)]="selected"
        >
            @for (option of options; track option) {
                <kbq-option [value]="option">
                    <span [innerHTML]="option"></span>
                </kbq-option>
            }
            <kbq-select-footer>
                <a
                    href="/components/select/overview"
                    kbq-link
                >
                    <span class="kbq-link__text">Ссылка</span>
                    <i kbq-icon="kbq-arrow-up-right-from-square_16"></i>
                </a>
            </kbq-select-footer>
        </kbq-select>
    </kbq-form-field>
</div>
