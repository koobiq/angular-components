<kbq-form-field>
    <kbq-select
        multiple
        [(value)]="selected"
    >
        <kbq-option
            *ngFor="let option of options"
            [value]="option"
        >
            <span [innerHTML]="option"></span>
        </kbq-option>

        <kbq-cleaner #kbqSelectCleaner />
    </kbq-select>
</kbq-form-field>
