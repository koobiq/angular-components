<div class="layout-row example-row layout-gap-l flex-100">
    <div class="layout-column example-column layout-gap-l">
        <kbq-alert [alertColor]="alertColors.Info" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="kbq-circle-info_16" [color]="colors.Contrast"></i>
            {{ text }}
        </kbq-alert>

        <kbq-alert [alertColor]="alertColors.Warning" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="kbq-triangle-exclamation_16" [color]="colors.Warning"></i>
            {{ text }}
        </kbq-alert>
    </div>
    <div class="layout-column example-column layout-gap-l">
        <kbq-alert [alertColor]="alertColors.Error" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="kbq-triangle-exclamation_16" [color]="colors.Error"></i>
            {{ text }}
        </kbq-alert>

        <kbq-alert [alertColor]="alertColors.Success" [alertStyle]="alertStyles.Colored" [compact]="true">
            <i kbq-icon="kbq-circle-check_16" [color]="colors.Success"></i>
            {{ text }}
        </kbq-alert>
    </div>
</div>
