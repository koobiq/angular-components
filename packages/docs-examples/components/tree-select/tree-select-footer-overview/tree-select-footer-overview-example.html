<kbq-form-field>
    <kbq-tree-select
        [(ngModel)]="selected">
        <kbq-tree-selection
            [dataSource]="dataSource"
            [treeControl]="treeControl">
            <kbq-tree-option *kbqTreeNodeDef="let node" kbqTreeNodePadding>
                {{ treeControl.getViewValue(node) }}
            </kbq-tree-option>

            <kbq-tree-option *kbqTreeNodeDef="let node; when: hasChild" kbqTreeNodePadding>
                <i kbq-icon="mc-angle-down-S_16"
                   [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'"
                   kbqTreeNodeToggle>
                </i>
                {{ treeControl.getViewValue(node) }}
            </kbq-tree-option>
        </kbq-tree-selection>

        <kbq-cleaner #kbqSelectCleaner></kbq-cleaner>

        <kbq-tree-select-footer>
            <a href="/components/tree-select/overview" kbq-link>
                <span class="kbq-link__text">Ссылка</span>
                <i kbq-icon="mc-external-link_16"></i>
            </a>
        </kbq-tree-select-footer>
    </kbq-tree-select>
</kbq-form-field>
