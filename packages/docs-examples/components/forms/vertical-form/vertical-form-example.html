<div class="kbq-text-big">
    <form novalidate class="kbq-form-vertical">
        <div class="kbq-form__fieldset">
            <div class="kbq-form__row">
                <label class="kbq-form__label">Подпись поля</label>
                <kbq-form-field class="kbq-form__control">
                    <input kbqInput name="input" [(ngModel)]="value" />
                </kbq-form-field>
            </div>

            <div class="kbq-form__fieldset">
                <div style="display: flex" class="kbq-form__label-wrapper">
                    <label class="kbq-form__label">Общая подпись для нескольких полей</label>
                </div>
                <div class="kbq-form__fieldset kbq-horizontal">
                    <div class="kbq-form__row flex-80">
                        <kbq-form-field class="kbq-form__control">
                            <input kbqInput name="input" [(ngModel)]="value" />

                            <kbq-hint>Подсказка под полем</kbq-hint>
                        </kbq-form-field>
                    </div>
                    <div class="kbq-form__row flex-20">
                        <kbq-form-field class="kbq-form__control">
                            <input kbqInput name="input" [(ngModel)]="value" />
                        </kbq-form-field>
                    </div>
                </div>
            </div>

            <div class="kbq-form__row">
                <label class="kbq-form__label">Эксфильтрация данных</label>
                <kbq-form-field class="kbq-form__control">
                    <input kbqInput name="input" [(ngModel)]="value" />
                </kbq-form-field>
            </div>
        </div>

        <div class="kbq-form__fieldset">
            <div class="kbq-form__legend">Перемещение внутри периметра</div>
            <div class="kbq-form__row">
                <label class="kbq-form__label">Выполнение</label>
                <kbq-form-field class="kbq-form__control">
                    <input kbqInput name="input" [(ngModel)]="value" />
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label class="kbq-form__label">
                    Длинное название поля в несколько строк с возможным переносом на новую строку
                </label>
                <kbq-form-field class="kbq-form__control flex-10">
                    <input kbqInput name="input" [(ngModel)]="value" />

                    <kbq-hint style="white-space: nowrap">Подсказка под полем</kbq-hint>
                </kbq-form-field>
            </div>
        </div>
    </form>
</div>
