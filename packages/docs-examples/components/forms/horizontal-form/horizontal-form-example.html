<div class="kbq-body">
    <form
        novalidate
        class="kbq-form-horizontal"
    >
        <div class="kbq-form__row">
            <label class="kbq-form__label flex-20">Подпись поля</label>
            <kbq-form-field class="kbq-form__control flex-80">
                <input
                    kbqInput
                    name="input"
                    [(ngModel)]="value"
                />

                <kbq-hint>Подсказка под полем</kbq-hint>
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-20">Общая подпись для нескольких полей</label>
            <kbq-form-field class="kbq-form__control flex-50">
                <input
                    kbqInput
                    name="input"
                    [(ngModel)]="value"
                />

                <kbq-hint>Подсказка под полем</kbq-hint>
            </kbq-form-field>
            <kbq-form-field class="kbq-form__control flex-30">
                <input
                    kbqInput
                    name="input"
                    [(ngModel)]="value"
                />

                <kbq-hint>Подсказка под полем</kbq-hint>
            </kbq-form-field>
        </div>

        <div class="kbq-form__row">
            <label class="kbq-form__label flex-20">Эксфильтрация данных</label>
            <kbq-form-field class="kbq-form__control flex-80">
                <input
                    kbqInput
                    name="input"
                    [(ngModel)]="value"
                />
            </kbq-form-field>
        </div>

        <div class="kbq-form__fieldset">
            <div class="kbq-form__legend">Перемещение внутри периметра</div>

            <div class="kbq-form__row">
                <label class="kbq-form__label flex-20">Выполнение</label>
                <kbq-form-field class="kbq-form__control flex-80">
                    <input
                        kbqInput
                        name="input"
                        [(ngModel)]="value"
                    />
                </kbq-form-field>
            </div>

            <div class="kbq-form__row">
                <label class="kbq-form__label flex-20">
                    Длинное название поля в несколько строк с возможным переносом на новую строку
                </label>
                <kbq-form-field class="kbq-form__control">
                    <input
                        kbqInput
                        name="input"
                        [(ngModel)]="value"
                    />

                    <kbq-hint style="white-space: nowrap">Подсказка под полем</kbq-hint>
                </kbq-form-field>
            </div>
        </div>
    </form>
</div>
