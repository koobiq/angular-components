<kbq-tree-selection
    multiple="checkbox"
    [autoSelect]="false"
    [dataSource]="dataSource"
    [ngModel]="modelValue"
    [treeControl]="treeControl"
    (ngModelChange)="onModelChange($event)"
>
    <kbq-tree-option
        *kbqTreeNodeDef="let node"
        kbqTreeNodePadding
    >
        <span>{{ treeControl.getViewValue(node) }}</span>
    </kbq-tree-option>

    <kbq-tree-option
        *kbqTreeNodeDef="let node; when: hasChild"
        kbqTreeNodePadding
    >
        <kbq-tree-node-toggle [node]="node"></kbq-tree-node-toggle>

        <span>{{ treeControl.getViewValue(node) }}</span>
    </kbq-tree-option>
</kbq-tree-selection>
