<ng-template #toastContentTemplate>
    Отчет&nbsp;
    <span class="kbq-text-normal-strong">Защита периметра</span>
    &nbsp;удален
</ng-template>

<ng-template
    #toastActionsTemplate
    let-toast
>
    <a
        kbq-link
        pseudo
        (click)="toast.close()"
        (keydown.enter)="toast.close()"
    >
        Восстановить
    </a>
</ng-template>

<button
    kbq-button
    (click)="showToast(toastContentTemplate, toastActionsTemplate)"
>
    Отчет
</button>
