<ng-template
    #toastAction
    let-toast
>
    <a
        kbq-link
        pseudo
        (click)="toast.close()"
        (keydown.enter)="toast.close()"
    >
        Обновить
    </a>
</ng-template>

<div class="demo-block">
    <button
        kbq-button
        class="example-button"
        (click)="showToast(toastAction)"
    >
        Показать тост
    </button>
</div>
