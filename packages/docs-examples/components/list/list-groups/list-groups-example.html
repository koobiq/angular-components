<kbq-list-selection>
    @for (group of pokemonTypes; track group) {
        <kbq-optgroup
            [disabled]="group.disabled"
            [label]="group.name"
        >
            @for (pokemon of group.pokemon; track pokemon) {
                <kbq-list-option [value]="pokemon.value">
                    {{ pokemon.viewValue }}
                </kbq-list-option>
            }
        </kbq-optgroup>
    }
    <kbq-list-option [value]="'mime-11'">Mr. Mime</kbq-list-option>
</kbq-list-selection>
