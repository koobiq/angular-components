<div class="visual-box">
    <div
        *ngFor="let placement of placements"
        #popover="kbqPopover"
        kbqPopover
        kbqPopoverContent="kbqPopoverPlacement: {{ placement }}"
        class="popover-trigger popover-trigger-{{ placement }}"
        [class.active]="activePlacement === placement"
        [kbqPopoverFooter]="customFooter"
        [kbqPopoverHeader]="'Заголовок поповера'"
        [kbqPopoverPlacement]="placement"
        (kbqPopoverVisibleChange)="activePlacement = $event ? placement : null"
    ></div>
</div>

<ng-template #customFooter>
    <div class="buttons-container">
        <button
            kbq-button
            [color]="'contrast'"
        >
            Сохранить
        </button>
        <button kbq-button>Отмена</button>
    </div>
</ng-template>
