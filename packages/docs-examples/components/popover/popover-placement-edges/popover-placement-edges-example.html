<div class="popover-placement-edges-example">
    <ng-template #customContent>
        <div class="layout-margin-bottom-s">Интересно, что это такое?</div>
        <kbq-form-field>
            <input
                kbqInput
                placeholder="Интересная мысль"
            />
        </kbq-form-field>
    </ng-template>

    <ng-template #customFooter>
        <div class="popover-placement-edges-example__buttons">
            <button
                kbq-button
                [color]="'contrast'"
            >
                Сохранить
            </button>
            <button kbq-button>Отмена</button>
        </div>
    </ng-template>

    <div class="popover-placement-edges-example__column">
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.LeftTop"
        >
            leftTop
        </button>
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.LeftBottom"
        >
            leftBottom
        </button>
    </div>
    <div class="popover-placement-edges-example__column middle">
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.TopLeft"
        >
            topLeft
        </button>
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.BottomLeft"
        >
            bottomLeft
        </button>
    </div>
    <div class="popover-placement-edges-example__column"></div>
    <div class="popover-placement-edges-example__column middle">
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.TopRight"
        >
            topRight
        </button>
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.BottomRight"
        >
            bottomRight
        </button>
    </div>
    <div class="popover-placement-edges-example__column">
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.RightTop"
        >
            rightTop
        </button>
        <button
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.RightBottom"
        >
            rightBottom
        </button>
    </div>
</div>
