<div class="popover-content-example">
    <ng-template #customShareContent>
        <div>Share project</div>
        <div>Give your teammates access to the project and start collaborating in real time</div>
        <form
            novalidate
            class="kbq-form-vertical"
        >
            <div class="kbq-form__fieldset">
                <div class="kbq-form__label-wrapper">
                    <label class="kbq-form__label">Email</label>
                </div>
                <div class="kbq-form__fieldset kbq-horizontal">
                    <div class="kbq-form__row">
                        <kbq-form-field class="kbq-form__control">
                            <input
                                kbqInput
                                name="input"
                            />
                        </kbq-form-field>
                    </div>
                    <div class="kbq-form__row">
                        <button
                            kbq-button
                            [color]="'contrast'"
                            (click)="kbqSharePopover.hide(0)"
                        >
                            Send invite
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div>Members</div>
        <div *ngFor="let member of members">
            {{ member.name }}
            <button
                kbq-button
                class="kbq-button_transparent"
                [color]="componentColors.Contrast"
                [kbqDropdownTriggerFor]="appDropdown"
            >
                Editor
                <i
                    kbq-icon="mc-angle-down-S_16"
                    [color]="componentColors.Contrast"
                ></i>
            </button>
        </div>
        <kbq-dropdown
            #appDropdown="kbqDropdown"
            [class]="'max-width'"
            [navigationWithWrap]="true"
        >
            <button kbq-dropdown-item>Point 2</button>
            <button kbq-dropdown-item>Point 3</button>
            <button kbq-dropdown-item>Link</button>
        </kbq-dropdown>
    </ng-template>

    <ng-template #customContent>
        <img
            alt=""
            src="assets/images/popover/hero-header.png"
            class="popover-custom-example__image"
        />
        <div class="popover-custom-example__container">
            <h4 class="kbq-title">Абракадабра!</h4>
            <p>Таинственное слово, которому приписывалась чудодейственная сила</p>
            <button
                kbq-button
                [color]="'contrast'"
                (click)="kbqCustomPopover.hide(0)"
            >
                Сделать магию
            </button>
        </div>
    </ng-template>

    <div class="popover-content-example__buttons">
        <button
            #kbqSharePopover="kbqPopover"
            kbq-button
            kbqPopover
            [hasCloseButton]="true"
            [kbqPopoverContent]="customShareContent"
        >
            Без панели хедера
        </button>
        <button
            #kbqCustomPopover="kbqPopover"
            kbq-button
            kbqPopover
            [hasCloseButton]="true"
            [kbqPopoverClass]="'custom-content'"
            [kbqPopoverContent]="customContent"
        >
            Нестандартные стили и отступы
        </button>
    </div>
</div>
