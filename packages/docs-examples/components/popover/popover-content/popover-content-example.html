<div class="popover-content-example">
    <ng-template #customShareContent>
        Share project
        <form
            novalidate
            class="kbq-form-vertical"
        >
            <div class="kbq-form__fieldset">
                <div class="kbq-form__label-wrapper">
                    <label class="kbq-form__label">Email</label>
                </div>
                <div class="kbq-form__fieldset kbq-horizontal">
                    <div class="kbq-form__row">
                        <kbq-form-field class="kbq-form__control">
                            <input
                                kbqInput
                                name="input"
                            />
                        </kbq-form-field>
                    </div>
                    <div class="kbq-form__row">
                        <button
                            kbq-button
                            [color]="'contrast'"
                            (click)="kbqSharePopover.hide(0)"
                        >
                            Send invite
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #customContent>
        <img
            alt=""
            src="assets/images/popover/hero-header.png"
            class="popover-custom-example__image"
        />
        <div class="popover-custom-example__container">
            <h4 class="kbq-title">Абракадабра!</h4>
            <p>Таинственное слово, которому приписывалась чудодейственная сила</p>
            <button
                kbq-button
                [color]="'contrast'"
                (click)="kbqCustomPopover.hide(0)"
            >
                Сделать магию
            </button>
        </div>
    </ng-template>

    <div class="popover-content-example__buttons">
        <button
            #kbqSharePopover="kbqPopover"
            kbq-button
            kbqPopover
            [hasCloseButton]="true"
            [kbqPopoverContent]="customShareContent"
        >
            Без панели хедера
        </button>
        <button
            #kbqCustomPopover="kbqPopover"
            kbq-button
            kbqPopover
            [hasCloseButton]="true"
            [kbqPopoverClass]="'custom-content'"
            [kbqPopoverContent]="customContent"
        >
            Нестандартные стили и отступы
        </button>
    </div>
</div>
