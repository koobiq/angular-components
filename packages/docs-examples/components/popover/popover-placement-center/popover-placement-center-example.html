<div class="popover-placement-center-example">
    <ng-template #customContent>
        <div class="layout-margin-bottom-s">Интересно, что это такое?</div>
        <kbq-form-field>
            <input
                kbqInput
                placeholder="Интересная мысль"
            />
        </kbq-form-field>
    </ng-template>

    <ng-template #customFooter>
        <div class="popover-placement-center-example__buttons">
            <button
                kbq-button
                [color]="'contrast'"
                (click)="activePopover.hide(0)"
            >
                Сохранить
            </button>
            <button
                kbq-button
                (click)="activePopover.hide(0)"
            >
                Отмена
            </button>
        </div>
    </ng-template>

    <div class="popover-placement-center-example__column">
        <button
            #kbqLeftPopover="kbqPopover"
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.Left"
            (click)="activePopover = kbqLeftPopover"
        >
            left
        </button>
    </div>
    <div class="popover-placement-center-example__column">
        <button
            #kbqTopPopover="kbqPopover"
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.Top"
            (click)="activePopover = kbqTopPopover"
        >
            top
        </button>
        <button
            #kbqBottomPopover="kbqPopover"
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.Bottom"
            (click)="activePopover = kbqBottomPopover"
        >
            bottom
        </button>
    </div>
    <div class="popover-placement-center-example__column">
        <button
            #kbqRightPopover="kbqPopover"
            kbq-button
            kbqPopover
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
            [kbqPopoverPlacement]="placements.Right"
            (click)="activePopover = kbqRightPopover"
        >
            right
        </button>
    </div>
</div>
