<div class="popover-common-example">
    <ng-template #customContent>
        <div class="layout-margin-bottom-s">Интересно, что это такое?</div>
        <kbq-form-field>
            <input
                kbqInput
                placeholder="Интересная мысль"
            />
        </kbq-form-field>
    </ng-template>

    <ng-template #customFooter>
        <div class="popover-common-example__buttons">
            <button
                kbq-button
                [color]="'contrast'"
                (click)="kbqPopover.hide(0)"
            >
                Сохранить
            </button>
            <button
                kbq-button
                (click)="kbqPopover.hide(0)"
            >
                Отмена
            </button>
        </div>
    </ng-template>

    <button
        #kbqPopover="kbqPopover"
        kbq-button
        kbqPopover
        [kbqPopoverClass]="'common-example'"
        [kbqPopoverContent]="customContent"
        [kbqPopoverFooter]="customFooter"
    >
        Открыть поповер
    </button>
</div>
