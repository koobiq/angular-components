<div class="popover-scroll-example">
    <ng-template #customContent>
        <div class="layout-margin-bottom-s">Интересно, что это такое?</div>
        <kbq-form-field>
            <input
                kbqInput
                placeholder="Интересная мысль"
            />
        </kbq-form-field>
    </ng-template>

    <ng-template #customFooter>
        <div class="popover-common-example__buttons">
            <button
                kbq-button
                [color]="'contrast'"
            >
                Сохранить
            </button>
            <button kbq-button>Отмена</button>
        </div>
    </ng-template>

    <div class="popover-scroll-example__buttons">
        <button
            kbq-button
            kbqPopover
            [kbqPopoverClass]="'scroll-example'"
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
        >
            Поповер не закрывается при прокрутке
        </button>
        <button
            kbq-button
            kbqPopover
            [closeOnScroll]="true"
            [kbqPopoverClass]="'scroll-example'"
            [kbqPopoverContent]="customContent"
            [kbqPopoverFooter]="customFooter"
        >
            Закрывается при прокрутке
        </button>
    </div>
</div>
