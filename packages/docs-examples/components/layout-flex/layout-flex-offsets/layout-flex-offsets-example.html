<div class="docs-layout-flex-offsets">
    <div class="example-controls">
        <kbq-form-field>
            <kbq-select [(value)]="selectedSize">
                <kbq-option
                    *ngFor="let flexSize of flexSizes"
                    [value]="flexSize"
                >
                    {{ flexSize }}
                </kbq-option>
            </kbq-select>
        </kbq-form-field>

        <kbq-form-field>
            <kbq-select [(value)]="selectedOffset">
                <kbq-option
                    *ngFor="let flexOffset of flexOffsets"
                    [value]="flexOffset"
                >
                    {{ flexOffset }}
                </kbq-option>
            </kbq-select>
        </kbq-form-field>
    </div>

    <br />
    <br />

    <div class="layout-row block">
        <div class="{{ selectedSize }} {{ selectedOffset }} block">{{ selectedSize }} {{ selectedOffset }}</div>
        <div class="{{ selectedSize }} {{ selectedOffset }} block">{{ selectedSize }} {{ selectedOffset }}</div>
        <div class="{{ selectedSize }} {{ selectedOffset }} block">{{ selectedSize }} {{ selectedOffset }}</div>
    </div>
</div>
