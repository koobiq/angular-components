<kbq-empty-state [errorColor]="true">
    <i
        kbq-empty-state-icon
        kbq-icon-item="mc-error_16"
        [big]="true"
        [color]="'contrast'"
        [fade]="true"
    ></i>
    <div kbq-empty-state-title>Не удалось показать записи</div>
    <div kbq-empty-state-text>
        Проблема с сетью или подключением к БД. Попробуйте еще раз или обратитесь к администратору.
    </div>
    <div kbq-empty-state-actions>
        <button
            kbq-button
            [color]="'theme'"
            [kbqStyle]="'transparent'"
        >
            Обновить
        </button>
    </div>
</kbq-empty-state>
