<kbq-empty-state>
    <div kbq-empty-state-text>Агенты можно объединить в группу и назначить им одни и те же политики</div>
    <div
        kbq-empty-state-actions
        style="min-width: 340px"
        class="layout-row layout-align-center"
    >
        <button
            kbq-button
            class="layout-margin-right-s"
            [color]="colors.Contrast"
            [kbqStyle]="styles.Filled"
        >
            Создать группу
        </button>

        <button
            kbq-button
            [color]="colors.ContrastFade"
            [kbqStyle]="styles.Filled"
        >
            Объединить группы
        </button>
    </div>
</kbq-empty-state>
