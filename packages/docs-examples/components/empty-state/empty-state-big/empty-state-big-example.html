<kbq-empty-state [big]="true">

    <div kbq-empty-state-text>Агенты можно объединить в группу и назначить им одни и те же политики</div>
    <div kbq-empty-state-actions>
        <button
            kbq-button
            [color]="'theme'"
            [kbqStyle]="'transparent'"
        >
            <i
                kbq-icon="kbq-plus-s_16"
                [color]="'theme'"
            ></i>
            Создать группу
        </button>
    </div>
</kbq-empty-state>
