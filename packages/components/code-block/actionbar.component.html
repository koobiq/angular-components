<div class="kbq-code-block__fade-gradient"></div>

<div class="kbq-actionbar-block__button-stack layout-row">
    <!-- TODO: Почему-то тут не те иконки в режиме dev:code-block -->
    <!-- Актуальные иконки: https://www.figma.com/design/y44d4NE7WYcbE9jQicsyIg/branch/mWqp3vecvC35GFJR1nHzPw/koobiq-%C2%B7-PT-2023?node-id=21447-12907&node-type=symbol&t=VzwrWqi1sohignJF-11 -->
    <button
        *ngIf="multiLine"
        kbq-button
        [color]="'contrast'"
        [kbqStyle]="'transparent'"
        [kbqTooltip]="softWrap ? config.softWrapOffTooltip : config.softWrapOnTooltip"
        (click)="toggleSoftWrap.emit()"
    >
        <i
            *ngIf="!softWrap"
            kbq-icon="kbq-wrap-text_16"
        ></i>
        <i
            *ngIf="softWrap"
            kbq-icon="kbq-wrap-text_16"
        ></i>
    </button>

    <button
        *ngIf="canLoad"
        kbq-button
        [color]="'contrast'"
        [kbqStyle]="'transparent'"
        [kbqTooltip]="config.downloadTooltip"
        (click)="downloadCode.emit()"
    >
        <i kbq-icon="kbq-arrow-down-to-line_16"></i>
    </button>

    <button
        #copyTooltip="kbqTooltip"
        kbq-button
        [color]="'contrast'"
        [kbqStyle]="'transparent'"
        [kbqTooltip]="copyTooltipText"
        (click)="onCopy()"
    >
        <i kbq-icon="kbq-file-multiple_16"></i>
    </button>

    <button
        *ngIf="codeFiles[selectedTabIndex].link"
        kbq-button
        [color]="'contrast'"
        [kbqStyle]="'transparent'"
        [kbqTooltip]="config.openExternalSystemTooltip"
        (click)="openExternalSystem.emit()"
    >
        <i kbq-icon="kbq-arrow-up-right-from-square_16"></i>
    </button>
</div>
