<table class="kbq-calendar__table">
    <thead class="kbq-calendar__table-header">
        <tr>
            @for (day of weekdays; track day) {
                <th [attr.aria-label]="day.long">
                    {{ day.narrow }}
                </th>
            }
        </tr>
        <tr>
            <th colspan="7" class="kbq-calendar__table-header-divider"></th>
        </tr>
    </thead>
    <tbody
        kbq-calendar-body
        [activeCell]="adapter.getDate(activeDate) - 1"
        [labelMinRequiredCells]="3"
        [rows]="weeks"
        [selectedValue]="selectedDate!"
        [todayValue]="todayDate!"
        (selectedValueChange)="dateSelected($event)"
    ></tbody>
</table>
