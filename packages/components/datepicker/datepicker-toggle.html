<button
    #button
    aria-haspopup="true"
    kbq-button
    type="button"
    class="kbq-datepicker-toggle__button"
    [attr.aria-label]="intl.openCalendarLabel"
    [disabled]="disabled"
    [tabIndex]="tabIndex"
    (click)="open($event)"
>
    <i
        *ngIf="!customIcon"
        kbq-icon="mc-calendar_16"
        class="kbq-datepicker-toggle__default-icon"
    ></i>

    <ng-content select="[kbqDatepickerToggleIcon]" />
</button>
