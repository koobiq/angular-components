<kbq-calendar-header
    [maxDate]="maxDate"
    [minDate]="minDate"
    [(activeDate)]="activeDate"
    (monthSelected)="monthSelected.emit(activeDate)"
    (yearSelected)="yearSelected.emit(activeDate)"
></kbq-calendar-header>

<div class="kbq-calendar__content">
    <kbq-month-view
        [dateClass]="dateClass"
        [dateFilter]="dateFilter"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [selected]="selected"
        [(activeDate)]="activeDate"
        (selectedChange)="dateSelected($event!)"
        (userSelection)="userSelected()"
    ></kbq-month-view>
</div>
