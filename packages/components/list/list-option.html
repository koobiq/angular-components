@if (externalPseudoCheckbox) {
    <ng-content select="kbq-pseudo-checkbox" />
} @else if (showCheckbox) {
    <kbq-pseudo-checkbox [disabled]="disabled" [state]="selected ? 'checked' : 'unchecked'" />
}

<ng-content select="[kbq-icon]" />

<div #kbqTitleText #text class="kbq-list-text">
    <ng-content />
    <ng-content select="[kbq-list-option-caption]" />
</div>

@if (actionButton) {
    <kbq-action-container>
        <ng-content select="kbq-option-action" />
    </kbq-action-container>
}
