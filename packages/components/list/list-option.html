<kbq-pseudo-checkbox
    *ngIf="showCheckbox"
    [disabled]="disabled"
    [state]="selected ? 'checked' : 'unchecked'"
/>

<ng-content select="[kbq-icon]" />

<div
    #kbqTitleText
    #text
    class="kbq-list-text"
>
    <ng-content />
    <ng-content select="[kbq-list-option-caption]" />
</div>

<ng-content select="kbq-option-action" />
