<div *ngIf="data.icon">
    <ng-container *ngIf="data.icon === true">
        <ng-container [ngSwitch]="data.style">
            <ng-container *ngSwitchCase="'contrast'">
                <i kbq-icon-item [ngClass]="data.iconClass" class="kbq-toast__icon"></i>
            </ng-container>

            <ng-container *ngSwitchCase="'error'">
                <i kbq-icon-item [ngClass]="data.iconClass" class="kbq-toast__icon" [color]="'error'"></i>
            </ng-container>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="isTemplateRef(data.icon)"
                  [ngTemplateOutlet]="$any(data.icon)"
                  [ngTemplateOutletContext]="{ $implicit }">
    </ng-container>
</div>

<div class="kbq-toast__container">
    <div *ngIf="data.title" class="kbq-toast__title">
        <ng-container *ngIf="isTemplateRef(data.title)"
                      [ngTemplateOutlet]="$any(data.title)"
                      [ngTemplateOutletContext]="{ $implicit }">
        </ng-container>

        <ng-container *ngIf="!isTemplateRef(data.title)">
            <p>{{ data.title }}</p>
        </ng-container>
    </div>

    <div *ngIf="data.caption" class="kbq-toast__text">
        <ng-container *ngIf="isTemplateRef(data.caption)"
                      [ngTemplateOutlet]="$any(data.caption)"
                      [ngTemplateOutletContext]="{ $implicit }">
        </ng-container>

        <ng-container *ngIf="!isTemplateRef(data.caption)">{{ data.caption }}</ng-container>
    </div>

    <div *ngIf="data.content" class="kbq-toast__content">
        <ng-container *ngIf="isTemplateRef(data.content)"
                      [ngTemplateOutlet]="$any(data.content)"
                      [ngTemplateOutletContext]="{ $implicit }">
        </ng-container>

        <ng-container *ngIf="!isTemplateRef(data.content)">{{ data.content }}</ng-container>
    </div>

    <div *ngIf="data.actions" class="kbq-toast__actions">
        <ng-container *ngIf="isTemplateRef(data.actions)"
                      [ngTemplateOutlet]="$any(data.actions)"
                      [ngTemplateOutletContext]="{ $implicit }">
        </ng-container>

        <ng-container *ngIf="!isTemplateRef(data.actions)">{{ data.actions }}</ng-container>
    </div>
</div>

<div *ngIf="data.closeButton">
    <i kbq-icon-button="mc-close-L_16"
       kbq-toast-close-button
       *ngIf="data.closeButton === true"
       (click)="close()">
    </i>

    <ng-container *ngIf="isTemplateRef(data.closeButton)"
                  [ngTemplateOutlet]="$any(data.closeButton)"
                  [ngTemplateOutletContext]="{ $implicit }">
    </ng-container>
</div>
