<button
    #popover="kbqPopover"
    kbq-button
    kbqPopover
    [disabled]="basePipe.data.disabled"
    [kbq-pipe-states]="basePipe.data"
    [kbqPopoverClass]="'kbq-pipe__popover'"
    [kbqPopoverContent]="content"
    [kbqPopoverFooter]="footer"
    [kbqPopoverPlacement]="placements.BottomLeft"
    [ngClass]="{ 'kbq-active': popover.isOpen }"
>
    <span class="kbq-pipe__name">{{ basePipe.data.name }}</span>
    <span class="kbq-pipe__value">{{ basePipe.data.value }}</span>
</button>

<ng-template #content>
    <kbq-form-field>
        <textarea
            kbqTextarea
            placeholder="Placeholder"
            rows="2"
            [canGrow]="false"
            [ngModel]="basePipe.data.value"
            (keydown)="onCtrlEnter($event)"
            (ngModelChange)="onChange($event)"
        ></textarea>
    </kbq-form-field>
</ng-template>

<ng-template #footer>
    <button
        kbq-button
        [color]="'theme'"
        [disabled]="basePipe.isEmpty && !viewValue"
        [kbqStyle]="'transparent'"
        (click)="onApply()"
    >
        <span>Применить</span>
        &nbsp;
        <span class="kbq-button_hot-key">Ctrl + Enter</span>
    </button>
</ng-template>
