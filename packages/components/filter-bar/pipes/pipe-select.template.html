<kbq-select
    #select
    [compareWith]="compareByValue"
    [disabled]="basePipe.data.disabled"
    [value]="selected"
    (selectionChange)="onSelect($event.value)"
>
    <button
        kbq-button
        kbq-select-matcher
        [disabled]="basePipe.data.disabled"
        [kbq-pipe-states]="basePipe.data"
        [ngClass]="{ 'kbq-active': select.panelOpen }"
    >
        <span class="kbq-pipe__name">{{ basePipe.data.name }}</span>
        <span class="kbq-pipe__value">{{ select.triggerValue }}</span>
    </button>

    @for (item of basePipe.values; track item) {
        <kbq-option [value]="item">{{ item.name }}</kbq-option>
    }
</kbq-select>
