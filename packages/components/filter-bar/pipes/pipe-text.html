<button
    #popover="kbqPopover"
    kbq-button
    kbqPopover
    [kbqPopoverClass]="'kbq-pipe__popover'"
    [kbqPopoverContent]="content"
    [kbqPopoverFooter]="footer"
    [kbqPopoverPlacement]="placements.BottomLeft"
    [ngClass]="{ 'kbq-active': popover.isOpen }"
>
    <span class="kbq-pipe__name">name</span>
    <span class="kbq-pipe__value">value</span>
</button>

@if (showRemoveButton) {
    <kbq-pipe-button />
}

<ng-template #content>
    <kbq-form-field>
        <textarea kbqTextarea placeholder="Placeholder" rows="2" [canGrow]="false"></textarea>
    </kbq-form-field>
</ng-template>

<ng-template #footer>
    <button kbq-button [color]="'theme'" [kbqStyle]="'transparent'">
        <span>Применить</span>
        &nbsp;
        <span class="kbq-button_hot-key">Ctrl + Enter</span>
    </button>
</ng-template>
