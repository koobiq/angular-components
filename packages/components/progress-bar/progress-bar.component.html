<ng-content select="[kbq-progress-bar-text]" />

<div
    class="kbq-progress-bar__inner"
    [id]="id"
    [ngSwitch]="mode"
>
    <div
        *ngSwitchCase="'indeterminate'"
        class="kbq-progress-bar__line kbq-progress-bar__line_indeterminate"
    ></div>
    <div
        *ngSwitchDefault
        class="kbq-progress-bar__line kbq-progress-bar__line_determinate"
        [ngStyle]="{ width: percentage + '%' }"
    ></div>
</div>

<ng-content select="[kbq-progress-bar-caption]" />
