<ng-content />

@for (area of areas; track area; let index = $index; let last = $last) {
    @if (last === false) {
        <kbq-gutter
            [attr.disabled]="disabled || null"
            [direction]="direction"
            [order]="index * 2 + 1"
            [size]="gutterSize"
            [style.display]="hideGutters ? 'none' : 'flex'"
            (mousedown)="onMouseDown($event, index, index + 1)"
        />
    }
}

@if (useGhost) {
    <kbq-gutter-ghost />
}
