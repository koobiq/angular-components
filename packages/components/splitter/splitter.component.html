<ng-content></ng-content>

<ng-template
    let-area
    let-index="index"
    let-last="last"
    ngFor
    [ngForOf]="areas"
>
    <kbq-gutter
        *ngIf="last === false"
        [attr.disabled]="disabled || null"
        [direction]="direction"
        [order]="index * 2 + 1"
        [size]="gutterSize"
        [style.display]="hideGutters ? 'none' : 'flex'"
        (mousedown)="onMouseDown($event, index, index + 1)"
    ></kbq-gutter>
</ng-template>

<kbq-gutter-ghost *ngIf="useGhost"></kbq-gutter-ghost>
