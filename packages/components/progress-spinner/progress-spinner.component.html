<div class="kbq-progress-spinner__inner">
    <svg focusable="false" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
        <circle
            cx="50%"
            cy="50%"
            stroke-linecap="round"
            class="kbq-progress-spinner__circle"
            [attr.r]="svgCircleRadius"
            [ngStyle]="{ 'stroke-dashoffset': mode === 'determinate' ? dashOffsetPercent : null }"
        />
    </svg>
</div>

<div class="kbq-progress-spinner__content">
    <ng-content select="[kbq-progress-spinner-text]" />
    <ng-content select="[kbq-progress-spinner-caption]" />
</div>
