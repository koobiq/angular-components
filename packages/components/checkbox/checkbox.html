<label
    #label
    class="kbq-checkbox__layout"
    [attr.for]="inputId"
>
    <div
        class="kbq-checkbox__inner-container"
        [class.kbq-checkbox__inner-container_no-side-margin]="
            !checkboxLabel.textContent || !checkboxLabel.textContent.trim()
        "
    >
        <input
            #input
            type="checkbox"
            class="kbq-checkbox-input cdk-visually-hidden"
            [attr.aria-checked]="getAriaChecked()"
            [attr.name]="name"
            [attr.value]="value"
            [checked]="checked"
            [disabled]="disabled"
            [id]="inputId"
            [indeterminate]="indeterminate"
            [required]="required"
            [tabIndex]="tabIndex"
            (change)="onInteractionEvent($event)"
            (click)="onInputClick($event)"
        />
        <div class="kbq-checkbox__frame">
            <i class="kbq-checkbox-checkmark kbq kbq-check-s_16"></i>
            <i class="kbq-checkbox-mixedmark kbq kbq-minus-s_16"></i>
        </div>
    </div>

    <div class="kbq-checkbox__text-container">
        <span
            #checkboxLabel
            class="kbq-checkbox-label"
            (cdkObserveContent)="onLabelTextChange()"
        >
            <ng-content />
        </span>

        <ng-content select="kbq-hint" />
    </div>
</label>
