<div
    cdkTrapFocus="true"
    cdkTrapFocusAutoCapture="true"
    class="kbq-popover-confirm kbq-popover"
    [ngClass]="classMap"
    [@state]="visibility"
    (@state.done)="animationDone($event)"
    (@state.start)="animationStart()"
>
    <div class="kbq-popover__container">
        <div class="kbq-popover__content">
            <div>{{ confirmText }}</div>
            <button kbq-button [color]="'contrast'" (click)="onConfirm.next()">
                {{ confirmButtonText }}
            </button>
        </div>
    </div>

    <div class="kbq-popover__arrow"></div>
</div>
