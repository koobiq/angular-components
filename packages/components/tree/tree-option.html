<ng-content select="kbq-tree-node-toggle, [kbq-tree-node-toggle], [kbqTreeNodeToggle]" />

<ng-container [ngSwitch]="externalPseudoCheckbox">
    <ng-content
        *ngSwitchCase="true"
        select="kbq-pseudo-checkbox"
    />

    <ng-container *ngSwitchCase="false">
        <kbq-pseudo-checkbox
            *ngIf="showCheckbox"
            [disabled]="disabled"
            [state]="checkboxState"
        />
    </ng-container>
</ng-container>

<ng-content select="kbq-checkbox" />

<ng-content select="[kbq-icon]" />

<ng-content select="kbq-progress-spinner" />

<span
    #kbqTitleContainer
    class="kbq-option-text"
>
    <ng-content />
</span>

<ng-content select="kbq-option-action" />
