<ng-content select="kbq-tree-node-toggle, [kbq-tree-node-toggle], [kbqTreeNodeToggle]" />

@if (externalPseudoCheckbox) {
    <ng-content select="kbq-pseudo-checkbox" />
} @else {
    @if (showCheckbox) {
        <kbq-pseudo-checkbox
            [disabled]="disabled"
            [state]="checkboxState"
        />
    }
}

<ng-content select="kbq-checkbox" />

<ng-content select="[kbq-icon]" />

<ng-content select="kbq-progress-spinner" />

<span
    #kbqTitleContainer
    class="kbq-option-text"
>
    <ng-content />
</span>

<ng-content select="kbq-option-action" />
