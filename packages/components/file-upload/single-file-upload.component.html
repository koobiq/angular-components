<div
    kbqFileDrop
    class="kbq-file-upload"
    [class.kbq-disabled]="disabled"
    [class.kbq-error]="file?.hasError"
    (filesDropped)="onFileDropped($event)"
>
    @if (!file) {
        <div class="dropzone">
            <i color="contrast-fade" kbq-icon="kbq-cloud-arrow-up-o_24"></i>
            <!-- prettier-ignore -->
            <span class="dropzone__text">{{ separatedCaptionText[0] }}<label kbq-link pseudo [disabled]="disabled" [tabIndex]="-1" [for]="inputId">{{ config.browseLink }}<input #input type="file" class="cdk-visually-hidden" [id]="inputId" [accept]="acceptedFiles" [disabled]="disabled" (change)="onFileSelectedViaClick($event)"></label>{{ separatedCaptionText[1] }}</span>
        </div>
    } @else {
        @if (file) {
            <div class="file-item">
                <div class="file-item__text-wrapper">
                    @if ({ loading: file.loading | async, progress: file.progress | async }; as asyncData) {
                        @if (!asyncData.loading) {
                            <ng-content select="[kbq-icon]" />
                        }
                        @if (asyncData.loading) {
                            <kbq-progress-spinner [mode]="progressMode" [value]="asyncData.progress || 0" />
                        }
                    }
                    <div class="file-item__text" [kbqEllipsisCenter]="file.file.name" [minVisibleLength]="10"></div>
                </div>
                <i
                    kbq-icon-button="kbq-xmark-circle_16"
                    [disabled]="disabled"
                    (click)="deleteItem($event)"
                    (keydown.backspace)="deleteItem()"
                    (keydown.delete)="deleteItem()"
                ></i>
            </div>
        }
    }
</div>

@if (hasHint) {
    <div class="kbq-file-upload__hint">
        <ng-content select="kbq-hint" />
    </div>
}
