<label
    #label
    class="kbq-radio-label"
    [attr.for]="inputId"
>
    <input
        #input
        type="radio"
        class="kbq-radio-input cdk-visually-hidden"
        [attr.name]="name"
        [checked]="checked"
        [disabled]="disabled"
        [id]="inputId"
        [required]="required"
        [tabIndex]="tabIndex"
        (change)="onInputChange($event)"
        (click)="onInputClick($event)"
    />

    <div
        class="kbq-radio-label-content"
        [class.kbq-radio-label-before]="labelPosition == 'before'"
    >
        <div class="kbq-radio-button__outer-circle">
            <div class="kbq-radio-button__inner-circle"></div>
        </div>

        <div class="kbq-radio__text-container">
            <span class="kbq-radio__text">
                <ng-content></ng-content>
            </span>

            <ng-content select="kbq-hint"></ng-content>
        </div>
    </div>
</label>
