<ng-content select="[kbq-icon]" />

<div
    *ngIf="title"
    class="kbq-navbar-item__container"
>
    <div class="kbq-navbar-item__title">
        <ng-content select="kbq-navbar-title, [kbq-navbar-title]" />
    </div>

    <i
        *ngIf="showVerticalDropDownAngle"
        kbq-icon="kbq-chevron-right_16"
        class="kbq-navbar-item__arrow-icon"
    ></i>
    <i
        *ngIf="showHorizontalDropDownAngle"
        kbq-icon="kbq-chevron-down-s_16"
        class="kbq-navbar-item__arrow-icon"
    ></i>
</div>

<ng-content />
