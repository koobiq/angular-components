<ng-content select="[kbq-icon]" />

@if (title) {
    <div class="kbq-navbar-item__container">
        <div class="kbq-navbar-item__title">
            <ng-content select="kbq-navbar-title, [kbq-navbar-title]" />
        </div>
        @if (showVerticalDropDownAngle) {
            <i
                kbq-icon="mc-angle-right-M_16"
                class="kbq-navbar-item__arrow-icon"
            ></i>
        }
        @if (showHorizontalDropDownAngle) {
            <i
                kbq-icon="mc-angle-down-S_16"
                class="kbq-navbar-item__arrow-icon"
            ></i>
        }
    </div>
}

<ng-content />
