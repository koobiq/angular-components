<div
    #appSwitcher
    class="kbq-app-switcher"
    [cdkTrapFocus]="isTrapFocus"
    [ngClass]="classMap"
    [@state]="visibility"
    (@state.done)="animationDone($event)"
    (@state.start)="animationStart()"
>
    <div class="kbq-app-switcher__container">kbq-app-switcher__container</div>
</div>
