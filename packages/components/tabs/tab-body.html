<div
    #content
    cdk-scrollable
    class="kbq-tab-body__content kbq-scrollbar"
    (@translateTab.done)="onTranslateTabComplete($event)"
    (@translateTab.start)="onTranslateTabStarted($event)"
    [@translateTab]="{
        value: bodyPosition,
        params: { animationDuration: animationDuration }
    }"
>
    <ng-template kbqTabBodyHost></ng-template>
</div>
