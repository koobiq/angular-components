<div
    #tooltip
    class="kbq-tooltip"
    [class.kbq-tooltip_arrowless]="!arrow"
    [ngClass]="classMap"
    (@state.done)="animationDone($event)"
    (@state.start)="animationStart()"
    [@state]="visibility"
>
    <div class="kbq-tooltip__inner">
        <div
            *ngIf="arrow"
            class="kbq-tooltip__arrow"
        ></div>

        <div
            *ngIf="header"
            class="kbq-tooltip__header"
        >
            <ng-container
                *ngIf="isTemplateRef(header)"
                [ngTemplateOutlet]="$any(header)"
                [ngTemplateOutletContext]="context"
            />
            <ng-container *ngIf="!isTemplateRef(header)">
                <div>{{ header }}</div>
            </ng-container>
        </div>
        <div class="kbq-tooltip__content">
            <ng-container
                *ngIf="isTemplateRef(content)"
                [ngTemplateOutlet]="$any(content)"
                [ngTemplateOutletContext]="context"
            />
            <ng-container *ngIf="!isTemplateRef(content)">
                <div>{{ content }}</div>
            </ng-container>
        </div>
    </div>
</div>
