<!-- We should hide navigation in e2e tests -->
@if (isDevMode) {
    <dev-theme-toggle />

    <hr />

    <div class="e2e-nav">
        @for (link of links; track link.path) {
            <a kbq-link compact noUnderline [routerLink]="link.path">
                {{ link.path }}
            </a>
        }
    </div>

    <hr />
}

<router-outlet />
