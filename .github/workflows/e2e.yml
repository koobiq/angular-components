name: E2E tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: ./.github/workflows/actions/setup-node
      - run: yarn run e2e:setup
      - id: run-e2e-tests
        run: |
          yarn run e2e:components
      - uses: actions/upload-artifact@v6
        if: ${{ always() }}
        id: upload-report
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5
      - uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() && steps.run-e2e-tests.outcome == 'failure' }}
        with:
          message: |
            ### ðŸš¨ E2E tests failed

            Review the [report](${{ steps.upload-report.outputs.artifact-url }}) for details.

            ---

            ðŸ’¡ Comment `/approve-snapshots` to approve snapshot changes.
