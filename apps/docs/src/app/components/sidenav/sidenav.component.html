<kbq-tree-selection
    class="docs-sidenav__menu kbq-scrollbar"
    [autoSelect]="false"
    [(ngModel)]="selectedItem"
    [dataSource]="dataSource"
    [treeControl]="treeControl">

    <kbq-tree-option
        *kbqTreeNodeDef="let node; when: hasChild"
        class="docs-sidenav__category"
        kbqTreeNodePadding>

        <div class="docs-sidenav__category-text" (click)="toggle($event, node)">
            <span>{{ node.name }}</span>
            <i kbq-icon-button="mc-angle-down-S_16"
               class="docs-sidenav__category-icon"
               kbq-tree-node-toggle
               [class.mc_collapsed]="!treeControl.isExpanded(node)"
               [style.visibility]="node.id === 'icons' ? 'hidden' : 'initial'">
            </i>
        </div>
    </kbq-tree-option>

    <kbq-tree-option
        *kbqTreeNodeDef="let node"
        class="docs-sidenav__item"
        kbqTreeNodePadding
        [kbqTreeNodePaddingIndent]="0">
        {{ node.name }}
    </kbq-tree-option>
</kbq-tree-selection>

<kbq-divider></kbq-divider>

<docs-footer></docs-footer>
