@if (isLabelSuccessVisible) {
    <span
        disabled
        kbq-link
        pseudo
    >
        <i class="mc mc-check_16"></i>
        <span class="kbq-link__text">{{ successLabelText }}</span>
    </span>
}

@if (!isLabelSuccessVisible) {
    <span
        kbq-link
        pseudo
    >
        <i
            class="mc kbq-copy_16"
            (click)="copyContent()"
        ></i>
    </span>
}
