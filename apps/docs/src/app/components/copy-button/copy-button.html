<span
    *ngIf="isLabelSuccessVisible"
    disabled
    kbq-link
    pseudo
>
    <i class="mc mc-check_16"></i>
    <span class="kbq-link__text">{{ successLabelText }}</span>
</span>

<span
    *ngIf="!isLabelSuccessVisible"
    kbq-link
    pseudo
>
    <i
        role="none"
        class="mc kbq-copy_16"
        (click)="copyContent()"
    ></i>
</span>
