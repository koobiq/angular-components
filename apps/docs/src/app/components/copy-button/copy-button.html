<span
    *ngIf="isLabelSuccessVisible"
    disabled
    kbq-link
    pseudo
>
    <i class="kbq kbq-check-s_16"></i>
    <span class="kbq-link__text">{{ successLabelText }}</span>
</span>

<span
    *ngIf="!isLabelSuccessVisible"
    kbq-link
    pseudo
>
    <i
        class="kbq kbq-square-multiple-o_16"
        (click)="copyContent()"
    ></i>
</span>
