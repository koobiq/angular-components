<div class="docs-component-header">
    <div docsRegisterHeader class="docs-component-name">
        {{ docStructureCategoryItem.name[locale()!] }}
    </div>
    @if (!docStructureCategoryItem.isGuide) {
        <div class="docs-component-navbar layout-row layout-padding-top-s">
            <nav kbqTabNavBar [tabNavPanel]="tabNavPanel">
                <a kbqTabLink routerLinkActive="kbq-selected" [routerLink]="docStructureCategoryItemSection.Overview">
                    {{ isRuLocale() ? 'Обзор' : 'Overview' }}
                </a>
                @if (docStructureCategoryItem.hasApi) {
                    <a kbqTabLink routerLinkActive="kbq-selected" [routerLink]="docStructureCategoryItemSection.Api">
                        API
                    </a>
                }
                @if (docStructureCategoryItem.hasExamples) {
                    <a
                        kbqTabLink
                        routerLinkActive="kbq-selected"
                        [routerLink]="docStructureCategoryItemSection.Examples"
                    >
                        {{ isRuLocale() ? 'Примеры' : 'Examples' }}
                    </a>
                }
            </nav>
        </div>
    }
</div>

<div #tabNavPanel="kbqTabNavPanel" kbqTabNavPanel>
    <router-outlet />
</div>
