<div class="docs-component-header">
    <!-- category for algolia crawler -->
    <div
        style="display: none"
        class="docs-component-caterory"
    >
        {{ docCategoryName }}
    </div>
    <div
        docs-header
        class="docs-component-name"
    >
        {{ docItem.name }}
    </div>
    <div class="docs-component-navbar layout-row layout-padding-top-s">
        <nav
            *ngIf="!docItem.isGuide"
            kbq-tab-nav-bar
        >
            <a
                kbq-tab-link
                routerLinkActive="kbq-selected"
                [routerLink]="'overview'"
            >
                Обзор
            </a>
            <a
                *ngIf="docItem.hasApi"
                kbq-tab-link
                routerLinkActive="kbq-selected"
                [routerLink]="'api'"
            >
                API
            </a>
            <a
                *ngIf="docItem.hasExamples"
                kbq-tab-link
                routerLinkActive="kbq-selected"
                [routerLink]="'examples'"
            >
                Примеры
            </a>
        </nav>
