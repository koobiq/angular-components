<div class="docs-component-header">
    <div docsRegisterHeader class="docs-component-name">
        {{ structureItem.name[locale()!] }}
    </div>
    @if (!structureItem.isGuide) {
        <div class="docs-component-navbar layout-row layout-padding-top-s">
            <nav kbqTabNavBar [tabNavPanel]="tabNavPanel">
                <a kbqTabLink routerLinkActive="kbq-selected" [routerLink]="structureItemTab.Overview">
                    {{ isRuLocale() ? 'Обзор' : 'Overview' }}
                </a>
                @if (structureItem.hasApi) {
                    <a kbqTabLink routerLinkActive="kbq-selected" [routerLink]="structureItemTab.Api">API</a>
                }
                @if (structureItem.hasExamples) {
                    <a kbqTabLink routerLinkActive="kbq-selected" [routerLink]="structureItemTab.Examples">
                        {{ isRuLocale() ? 'Примеры' : 'Examples' }}
                    </a>
                }
            </nav>
        </div>
    }
</div>

<div #tabNavPanel="kbqTabNavPanel" kbqTabNavPanel>
    <router-outlet />
</div>
