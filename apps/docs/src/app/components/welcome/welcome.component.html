<header class="docs-welcome__header">
    Дизайн-система Koobiq
</header>

<div class="docs-welcome__description">
    Набор принципов и инструментов для создания веб-приложений. Дизайн-система упрощает создание продуктов и&nbsp;обеспечивает единообразие их интерфейсов.
</div>

<div class="docs-welcome__category"  *ngFor="let category of docCategories">
    <div class="docs-welcome__category-title">{{ category.name }}</div>
    <div class="docs-welcome__category-items">
        <div class="docs-welcome__category-item"  *ngFor="let item of category.items">
    <!--        {{ item | json }}-->
            <img src="./assets/images/welcome/{{ item.id }}-{{ (currentTheme$ | async)?.className.replace('theme-', '') }}.svg" class="docs-welcome__category-item-preview"/>
            <div class="docs-welcome__category-item-title">{{ item.name }}</div>
        </div>
    </div>
</div>
